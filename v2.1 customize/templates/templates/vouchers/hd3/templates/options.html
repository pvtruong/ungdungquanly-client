<div class="form-group">
  <label class="control-label">Kho</label>
  <div class="">
    <ng-typeahead module='dmkho' field-model='ten_kho' field-label='ma_kho' fields='ma_kho,ten_kho' placeholder="Nhập mã hoặc tên kho..." ng-model='locals.ten_kho' label='locals.ma_kho'></ng-typeahead>
  </div>
</div>
<div class="form-group">
  <label class="control-label">TK doanh thu đổi hàng</label>
  <div class="">
    <ng-typeahead module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk' placeholder="Nhập tk hoặc tên tk..." ng-model='options.tk_dt' condition="loai_tk:1" label='options.ten_tk_dt'></ng-typeahead>
  </div>

</div>
<div class="form-group">
  <label class="control-label">TK trả lại</label>
  <div class="">
    <ng-typeahead module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk' placeholder="Nhập tk hoặc tên tk..." ng-model='options.tk_tl' condition="loai_tk:1" label='options.ten_tk_tl'></ng-typeahead>
  </div>

</div>
<div class="form-group">
  <label class="control-label">TK đối ứng</label>
  <div class="">
    <ng-typeahead module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk' placeholder="Nhập tk hoặc tên tk..." ng-model='options.tk_co' condition="loai_tk:1" label='options.ten_tk_co'></ng-typeahead>
  </div>

</div>
<div class="form-group">
  <label class="control-label">TK vật tư</label>
  <div class="">
    <ng-typeahead module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk' placeholder="Nhập tk hoặc tên tk..." ng-model='options.tk_vt' condition="loai_tk:1" label='options.ten_tk_vt'></ng-typeahead>
  </div>

</div>
<div class="form-group">
  <label class="control-label">TK giá vốn</label>
  <div class="">
    <ng-typeahead module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk' placeholder="Nhập tk hoặc tên tk..." ng-model='options.tk_gv' condition="loai_tk:1" label='options.ten_tk_gv'></ng-typeahead>
  </div>

</div>

<div class="form-group">
  <label class="control-label">Trạng thái</label>
  <div class="">
    <ng-selector module='trangthai' fields='ma_trang_thai,ten_trang_thai' field-model='ma_trang_thai' field-label='ten_trang_thai' condition="ma_ct:'HD3'" ng-model="options.trang_thai"></ng-selector>
  </div>

</div>
