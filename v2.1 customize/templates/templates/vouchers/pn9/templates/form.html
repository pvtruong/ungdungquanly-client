<!--master form-->
<form-input>
	<form-input-body>
		<div class="form-group">
			<div class="col-md-4" ng-show="!hideListProducts" ng-style="!isMobile?{height:(innerHeight-100).toString()+'px'}:{}">
				<products on-Select='select($item)' buy="true" ty-gia="data.ty_gia" scrollable="!isMobile"></products>
			</div>
			<div  ng-class="hideListProducts?'col-md-12':'col-md-8'">
				<div class="page-frame page-frame-left" ng-class="!isMobile?'scrollable':''" ng-style="!isMobile?{height:(innerHeight-100).toString()+'px'}:{}">
					<div class="form-group scrollable-header page-frame page-frame-toolbar">
						<div class="col-md-1">
							<a href ng-click="hideListProducts=!hideListProducts" class="btn btn-default" title="{{getLabel('ds_san_pham','DS sản phẩm').text}}">

								<i ng-class="!hideListProducts?'fa fa-angle-double-left':'fa fa-angle-double-right'" aria-hidden="true"></i> <span ng-show="isMobile">{{getLabel('ds_san_pham','DS sản phẩm').text}}</span>
							</a>
						</div>

						<div class="col-md-2">
							<label class="control-label">{{getLabel('ncc','Nhà cung cấp').text}}</label>
						</div>
						<div class="col-md-6">
							<ng-typeahead module='dmkh' fields='ma_kh,ten_kh' field-model='ten_kh' field-label='ma_kh' ng-model='data.ten_kh' label='data.ma_kh' ng-required='true'>
							</ng-typeahead>
						</div>
						<div class="col-md-1">
							<label class="control-label">{{getLabel('TK_CO','TK có').text}}</label>
						</div>
						<div class="col-md-2">
							<ng-typeahead module='dmtk' fields='tk,ten_tk' field-model='tk' field-label='ten_tk' ng-model='data.tk_co' label='data.ten_tk_co' ng-required='true' condition="loai_tk:1">
							</ng-typeahead>
						</div>
					</div>
					<!--table detail-->
					<div class="form-group scrollable-content">
						<uib-tabset>
							<uib-tab heading="{{getLabel('CHI_TIET','Chi tiết').text}}">
								<pn9-detail-table ng-master-data='data' on-change='tinhtienhang($item)'></pn9-detail-table>
							</uib-tab>
							<uib-tab heading="{{getLabel('VAT','VAT').text}}">
								<ng-vatvao ng-data='data.vatvaos' ng-master-data='data' tk-du-thue='data.tk_co' t-tien-nt="data.t_tien_hang_nt - data.t_ck_nt + data.t_tien_thue_nk_nt + data.t_phi_nt" t-tien="data.t_tien_hang-data.t_ck + data.t_tien_thue_nk+ data.t_phi" ten-vt='data.dien_giai' ma-kh='data.ma_kh'></ng-vatvao>
							</uib-tab>
							<uib-tab heading="{{getLabel('TIEN_PHI','Tiền phí').text}}">
								<ng-ctcpmh ng-data='data.ctcpmhs' ng-master-data='data' allocate="allocate(allocate_by_field)"></ng-ctcpmh>
							</uib-tab>
							<uib-tab heading="{{getLabel('MASTER','T.tin chung').text}}">
								<div class="form-group">
									<label class="control-label col-md-2">{{getLabel('SO_CT','Số chứng từ').text}} <span class='required' title="{{getLabel('SO_CT','Số chứng từ').text}} {{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
									<div class="col-md-4">
										<input type="text" style='text-transform:uppercase' name='so_ct' class="form-control" ng-model='data.so_ct' ng-required="true" />
									</div>

									<label class="control-label col-md-2"> {{getLabel('NGAY_CT','Ngày chứng từ').text}} <span class='required' title=" {{getLabel('NGAY_CT','Ngày chứng từ').text}} {{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
									<div class="col-md-4">
										<ng-datepicker ng-model='data.ngay_ct' ng-required='true'></ng-datepicker>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">{{getLabel('NGOAI_TE','Ngoại tệ').text}} <span class='required' title="{{getLabel('NGOAI_TE','Ngoại tệ').text}} {{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
									<div class="col-md-2">
										<ng-selector module='dmnt' fields='ma_nt,ten_nt,ty_gia' field-model='ma_nt' field-label='ten_nt' on-select="ma_ntChange($item.ty_gia)" ng-model="data.ma_nt" ng-required="true">
										</ng-selector>
									</div>
									<div class="col-md-2">
										<input type="text" ng-data-loaded='isDataLoaded' ng-disabled="data.ma_nt=='VND' || !isDataLoaded" format="number" round='f_ty_gia' class="form-control" placeholder='Nhập tỷ giá' ng-model='data.ty_gia' ng-required="true" />
									</div>
									<label class="control-label col-md-2">{{getLabel('KHO_NHAP','Kho nhập').text}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
									<div class="col-md-4">
										<ng-selector module='dmkho' fields='ma_kho,ten_kho' field-model='ma_kho' field-label='ten_kho' ng-model='data.ma_kho' label='ten_kho' ng-required='true'>
										</ng-selector>
									</div>
								</div>
								<!--<div class="form-group">
								<label class="control-label col-md-2">Nhà cung cấp <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
								<div class="col-md-4">
									<ng-typeahead
										module='dmkh' fields='ma_kh,ten_kh' field-model='ten_kh' field-label='ma_kh'
										ng-model='data.ten_kh' label='data.ma_kh' ng-required='true'>
									</ng-typeahead>
								</div>
								<label class="control-label col-md-2">{{getLabel('NGUOI_GIAO_DICH','Người giao dịch').text}}</label>
								<div class="col-md-4">
									<input type="text" class="form-control" ng-model='data.ong_ba'/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">Tài khoản có <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
								<div class="col-md-4">
									<ng-typeahead
										module='dmtk' fields='tk,ten_tk' field-model='tk' field-label='ten_tk'
										ng-model='data.tk_co' label='data.ten_tk_co' ng-required='true' condition="loai_tk:1">
									</ng-typeahead>
								</div>
								<div  class="col-md-6 field-label">{{data.ten_tk_co}}</div>
							</div>-->
								<div class="form-group">
									<label class="control-label col-md-2">{{getLabel('hop_dong','Hợp đồng').text}}</label>
									<div class="col-md-10">
										<ng-typeahead module='contract' fields='so_hd,ten_hd' field-model='ten_hd' field-label='so_hd' ng-model='data.ten_hd' label='data.ma_hd' condition="loai_hd:2" default-values="loai_hd:1" ng-disabled="data.id_contract">
										</ng-typeahead>
									</div>

								</div>
								<div class="form-group">
									<label class="control-label col-md-2">{{getLabel('vu_viec','Vụ việc').text}}</label>
									<div class="col-md-4">
										<ng-typeahead module='dmdt' fields='ma_dt,ten_dt' field-model='ten_dt' field-label='ma_dt' ng-model='data.ten_dt' label='data.ma_dt'>
										</ng-typeahead>
									</div>

									<label class="control-label col-md-2">{{getLabel('NHAN_VIEN','Nhân viên').text}}</label>
									<div class="col-md-4">
										<ng-typeahead module='dmnv' fields='ma_nv,ten_nv' field-model='ten_nv' field-label='ma_nv' ng-model='data.ten_nv' label='data.ma_nv'>
										</ng-typeahead>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">{{getLabel('DIEN_GIAI','Diễn giải').text}}</label>
									<div class="col-md-4">
										<input type="text" name='dien_giai' class="form-control" ng-model='data.dien_giai' />
									</div>
									<label class="control-label col-md-2">{{getLabel('DVCS','Đơn vị cơ sở').text}} <span class='required' title="{{getLabel('DVCS','Đơn vị cơ sở').text}} {{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
									<div class="col-md-4">
										<ng-selector module='dvcs' fields='_id,ten_dvcs' field-model='_id' field-label='ten_dvcs' options="item._id as item.ten_dvcs for item in items" ng-model="data.ma_dvcs" ng-required="true">
										</ng-selector>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">{{getLabel('co_gia_tri_voi','Có giá trị với ').text}}</label>
									<div class="col-sm-10">
										<label ng-repeat="item in [{v:0,t:'Mọi người'},{v:1,t:'Chỉ người tạo'},{v:2,t:'Những người sau'}]"  class="control-label">
										<input type='radio' ng-model='data.visible_to' name='visible_to' ng-value="item.v"/> {{item.t}}
									</label>
										<ui-select ng-show='data.visible_to==2' multiple ng-model="data.visible_to_users" theme="bootstrap" close-on-select="false" title="Chọn một user">
											<ui-select-match placeholder="Chọn user..">{{$item.name}}</ui-select-match>
											<ui-select-choices repeat="person.email as person in members | propsFilter: {name: $select.search, email: $select.search}">

												<small>
												 {{person.name}}

											 </small>
											</ui-select-choices>
										</ui-select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2">Hạn thanh toán (số ngày)</label>
									<div class="col-md-4">
										<input type="text" format="number" ng-model="data.han_tt" class="form-control" />
									</div>
									<label class="control-label col-md-2">{{getLabel('HT_THANH_TOAN','Hình thức thanh toán').text}}</label>
									<div class="col-md-4">
										<input type="text" ng-model="data.hinh_thuc_tt" class="form-control" />
									</div>
								</div>
							</uib-tab>
							<uib-tabset heading="{{getLabel('BO_XUNG','Đặc thù').text}} (*)" ng-show="data.options && data.options.fields && data.options.fields.length>0">
								<!--extra fields-->
								<div class="form-group" ng-repeat="field in  data.options.fields">
									<label class="control-label col-md-3">{{field.title}} <span class="required" ng-show="field.required">(*)</span></label>
									<div class="col-md-9">
										<input type="text" ng-if="field.type=='text'" ng-model="data.exfields[field.name]" class="form-control" ng-required="field.required" />
										<input type="text" format='number' ng-if="field.type=='number'" ng-model="data.exfields[field.name]" class="form-control" ng-required="field.required" />
										<ng-datepicker ng-model="data.exfields[field.name]" ng-if="field.type=='date'" ng-required="field.required"></ng-datepicker>

									</div>
								</div>
								<!--end extra fields-->
							</uib-tabset>
						</uib-tabset>
					</div>
				</div>
			</div>
		</div>
	</form-input-body>
	<form-input-footer>

		<label class="control-label col-md-1 disable-small-screen">{{getLabel('TIEN_HANG','Tiền hàng').text}} </label>
		<div class="col-md-2 disable-small-screen">
			<label class="form-control" ng-model='data.t_tien_hang_nt' ng-sum="tien_hang_nt" ng-data="data.details">{{data.t_tien_hang_nt|number:2}}</label>
		</div>


		<label class="control-label col-md-1 disable-small-screen">{{getLabel('TIEN_CK','Tiền CK').text}} </label>
		<div class="col-md-1 disable-small-screen">
			<label class="form-control" ng-model='data.t_ck_nt' ng-sum="tien_ck_nt" ng-data="data.details">{{data.t_ck_nt|number:2}}</label>
		</div>


		<label class="control-label col-md-1 disable-small-screen">{{getLabel('THUE_NK','Thuế NK').text}} </label>
		<div class="col-md-1 disable-small-screen">
			<label class="form-control" ng-model='data.t_tien_thue_nk_nt' ng-sum="tien_thue_nk_nt" ng-data="data.details">{{data.t_tien_thue_nk_nt|number:2}}</label>
		</div>


		<label class="control-label col-md-1 disable-small-screen">{{getLabel('TIEN_PHI','Tiền phí').text}} </label>
		<div class="col-md-1 disable-small-screen">
			<label ng-hide="true" ng-model='data.t_cp_cpb_nt' ng-sum="tien_cp_nt" ng-data="data.ctcpmhs"></label>
			<label ng-hide="true" ng-model='data.t_cp_cpb' ng-sum="tien_cp" ng-data="data.ctcpmhs"></label>
			<label class="form-control" ng-model='data.t_cp_nt' ng-sum="tien_phi_nt" ng-data="data.details">{{data.t_cp_nt|number:2}}</label>
		</div>


		<label class="control-label col-md-1 col-xs-6">{{getLabel('TONG_CONG','Tổng cộng').text}} </label>
		<div class="col-md-2 col-xs-6">
			<label class="form-control">{{data.t_tien_hang_nt-data.t_ck_nt+data.t_tien_thue_nk_nt+data.t_cp_nt|number:2}}</label>
		</div>

	</form-input-footer>
</form-input>
