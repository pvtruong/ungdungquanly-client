<div class="modal-header">
	<button type="button" class="close" ng-click='cancelFind()' aria-hidden="true">
		&times;</button>
	<h4 class="modal-title" id="findModalLabel">
		{{getLabel('TIM_CHUNG_TU','Tìm chứng từ').text}}
	</h4>
</div>
<div class="modal-body">
	<form name="formFind" novalidate="novalidate" class="css-form form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TU_NGAY','Từ ngày').text}}</label>
			<div class="col-sm-4">
				<ng-datepicker ng-model='vcondition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
			<label class="control-label col-sm-2">{{getLabel('DEN_NGAY','Đến ngày').text}}</label>
			<div class="col-sm-4">
				<ng-datepicker ng-model='vcondition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('SO_CT','Số chứng từ').text}}</label>
			<div class="col-sm-4">
				<input type='text' class='form-control' ng-model='vcondition.so_ct'/>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('sanpham','Sản phẩm').text}}</label>
			<div class="col-sm-10">
				<ng-typeahead module="dmvt" fields="ma_vt,ten_vt" field-model="ten_vt" field-label="ma_vt" ng-model="vcondition.ten_vt" label="vcondition.ma_vt"></ng-typeahead>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('kho','Kho').text}}</label>
			<div class="col-sm-10">
				<ng-typeahead module="dmkho" fields="ma_kho,ten_kho" field-model="ten_kho" field-label="ma_kho" ng-model="vcondition.ten_kho" label="vcondition.ma_kho"></ng-typeahead>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('KHACH_HANG','Khách hàng').text}}</label>
			<div class="col-sm-10">
				<ng-typeahead module="dmkh" fields="ma_kh,ten_kh" field-model="ten_kh" field-label="ma_kh" ng-model="vcondition.ten_kh" label="vcondition.ma_kh"></ng-typeahead>
			</div>

		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TRANG_THAI','Trạng thái').text}}</label>
			<div class="col-sm-10">

				<ng-selector module='trangthai' fields='ma_trang_thai,ten_trang_thai' field-model='ma_trang_thai' field-label='ten_trang_thai' condition="ma_ct:'PBL'" show-button-list="false" ng-model="vcondition.trang_thai">
				</ng-selector>

			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="okFind()" ng-disabled="formFind.$invalid">
		{{getLabel('TIM','Tìm').text}}
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelFind()'>{{getLabel('HUY','Hủy').text}}</button>
</div>
