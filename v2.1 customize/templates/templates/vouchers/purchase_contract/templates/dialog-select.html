<div class="modal-header">
	<header-dialog-select title="Đơn hàng/hợp đồng mua hàng"></header-dialog-select>
 </div>
 <div class="modal-body">
	<div class="table-list">
		<table  class ="table table-striped">
			<tr ng-repeat ="item in items | limitTo: 50" style ='cursor:pointer'>
				<td  ng-click="select(item)">
					<div>Số hợp đồng: {{ item.so_ct }}, ngày lập: {{item.ngay_ct|date:'dd/MM/yyyy'}}, mã hợp đồng: {{item.ma_hd}}</div>
					<div ng-if="item.ten_kh">Nhà cung cấp: {{item.ten_kh}} ({{item.ma_kh}})</div>
				</td>
				<td style="width:50px" class='text-right'>
					<a href='javascript:;' ng-click="quickedit(item)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
					<a href='javascript:;' ng-click="delete(item)" ><i class="fa fa-trash-o" aria-hidden="true"></i></a>
				</td>
			</tr>
		</table>
	</div>
 </div>
