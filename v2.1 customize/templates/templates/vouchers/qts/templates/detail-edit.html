
 <form-detail><form-detail-body>


		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('NGUON_VON','Nguồn vốn').text}} <span class='required' >(*)</span></label>

			<div class="col-sm-10">
				<ng-typeahead
					module='dmnguonvon' field-model='ten_nguon_von' field-label='ma_nguon_von' fields='ma_nguon_von,ten_nguon_von'
					ng-model='dt_current.ten_nguon_von'  label='dt_current.ma_nguon_von' ng-required='true' >
				</ng-typeahead>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('NGUYEN_GIA','Nguyên giá').text}}<span class='required' >(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien" ng-model="dt_current.nguyen_gia"  ng-required="true"/>
			</div>

			<label class="control-label col-sm-2">{{getLabel('GIA_TRI_DA_KH','Giá trị đã khấu hao').text}} <span class='required' >(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien" ng-model="dt_current.gia_tri_da_kh"  ng-required="true"/>
			</div>

		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('GIA_TRI_CON_LAI','Giá trị còn lại').text}}<span class='required' >(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien" ng-model="dt_current.gia_tri_con_lai"  ng-required="true"/>
			</div>

			<label class="control-label col-sm-2">{{getLabel('GIA_TRI_KH_KY','Giá trị khấu hao/kỳ').text}} <span class='required' >(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien" ng-model="dt_current.gia_tri_kh_ky"  ng-required="true"/>
			</div>

		</div>

</form-detail-body></form-detail>
