
 <form-detail><form-detail-body>
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('VAT_TU','Vật tư').text}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-10">
				<ng-typeahead 
					module='dmvt' field-model='ten_vt' field-label='ma_vt' fields='ma_vt,ten_vt'
					ng-model='dt_current.ten_vt'  label='dt_current.ma_vt' ng-required='true'>
				</ng-typeahead>
			</div>
			<span ng-show='false' ng-model='dt_current.ma_dvt'
				ng-get-info="module:'dmvt',fieldInfo:'ma_dvt',condition:{ma_vt:'???'}" condition-value="dt_current.ma_vt"
				run-when-condition-changed="status.isOpened"></span>
			
			<span ng-show='false' ng-model='dt_current.tk_vt'
				ng-get-info="module:'dmvt',fieldInfo:'tk_vt',condition:{ma_vt:'???'}" condition-value="dt_current.ma_vt"
				run-when-condition-changed="status.isOpened"></span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('DVT','Đơn vị tính').text}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmdvt' field-model='ma_dvt' field-label='ten_dvt' fields='ma_dvt,ten_dvt' ng-disabled='true'
					ng-model='dt_current.ma_dvt' label='ten_dvt' ng-required='true'>
				</ng-typeahead>
			</div>
			<label class="control-label col-sm-2">{{getLabel('MA_KHO','Mã kho').text}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmkho' field-model='ten_kho' field-label='ma_kho' fields='ma_kho,ten_kho'
					ng-model='dt_current.ten_kho' label='dt_current.ma_kho' ng-required='true'>
				</ng-typeahead>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('SO_LUONG','Số lượng').text}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_sl" ng-model="dt_current.sl_xuat" ng-required="true"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('GIA_VON','Giá vốn').text}}  {{data.ma_nt}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_gia_nt" ng-model="dt_current.gia_von_nt"  ng-required="true"/>
			</div>
			
			<label class="control-label col-sm-2" ng-show="data.ma_nt!='VND'">{{getLabel('GIA_VON','Giá vốn').text}} VND <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control" format="number" round="f_gia" ng-model="dt_current.gia_von"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TIEN_HANG','Tiền hàng').text}} {{data.ma_nt}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien_nt" ng-model="dt_current.tien_hang_nt"  ng-required="true"/>
			</div>
			
			<label class="control-label col-sm-2" ng-show="data.ma_nt!='VND'">{{getLabel('TIEN_HANG','Tiền hàng').text}} VND <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control" format="number" round="f_tien" ng-model="dt_current.tien_hang"  ng-required="true"/>
			</div>
			
		</div>
		

		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TY_LE_CK','Tỷ lệ CK').text}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" ng-model="dt_current.ty_le_ck"  ng-required="true"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TIEN_CK','Tiền CK').text}} {{data.ma_nt}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien_nt" ng-model="dt_current.tien_ck_nt"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">{{getLabel('TIEN_CK_QD','Tiền CK quy đổi').text}}</label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control " format="number" round="f_tien" ng-model="dt_current.tien_ck"/>
			</div>
			
		</div>
	
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TIEN_XUAT','Tiền xuất').text}} {{data.ma_nt}}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" format="number" round="f_tien_nt" ng-model="dt_current.tien_xuat_nt"  ng-required="true"/>
			</div>
				
			<label class="control-label col-sm-2"  ng-show="data.ma_nt!='VND'">{{getLabel('TIEN_XUAT','Tiền xuất').text}} VND</label>
			<div class="col-sm-4"  ng-show="data.ma_nt!='VND'">
				<input type="text" class="form-control" format="number" round="f_tien" ng-model="dt_current.tien_xuat"  ng-required="true"/>
			</div>
			
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('TK_VAT_TU','TK vật tư').text}} <span class='required' title="{{getLabel('NOT_EMPTY','không được trống').text}}">(*)</span></label>
			<div class="col-sm-4">
				<ng-typeahead 
					module='dmtk' field-model='tk' field-label='ten_tk' fields='tk,ten_tk'
					ng-model='dt_current.tk_vt'  label='dt_current.ten_tk_vt' ng-required='true' condition ="loai_tk:1">
				</ng-typeahead>
			</div>
			<div class=' col-sm-6 field-label'>{{dt_current.ten_tk_vt}}</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">{{getLabel('VU_VIEC','Vụ việc').text}}</label>
			<div class="col-sm-4">
				<ng-typeahead
					module='dmdt' field-model='ten_dt' field-label='ma_dt' fields ='ma_dt,ten_dt'
					ng-model='dt_current.ten_dt' label='dt_current.ma_dt'>
				</ng-typeahead>
			</div>
			<label class="control-label col-sm-2">{{getLabel('HOP_DONG','Hợp đồng').text}}</label>
			<div class="col-sm-4">
				<ng-typeahead
					module='contract' field-model='ten_hd' field-label='so_hd' fields ='so_hd,ten_hd'
					ng-model='dt_current.ten_hd' label='dt_current.ma_hd'>
				</ng-typeahead>
			</div>
		</div>

</form-detail-body></form-detail>
