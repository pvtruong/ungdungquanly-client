<rpt-header   >
<div class="row">
	<div class="col-md-3 condition-report" >
		<form name='form' novalidate class='form-horizontal'>
			<fieldset><legend>Điều kiện lọc</legend>
			<div class='form-group'>
				<label>Top <span class="required">*</span></label>
				<div>
					<input type="text" format="number" class="form-control" ng-model="condition.top" ng-required="true"/>
				</div>
			</div>
			<div class='form-group'>
				<label>Báo cáo theo <span class="required">*</span></label>
				<div>
					<select class="form-control" ng-model="condition.bctheo">
						<option value="ma_kh">Khách hàng</option>
						<option value="ma_nv">Nhân viên</option>
						<option value="ma_vt">Sản phẩm</option>
						<option value="nh_kh1">Nhóm khách 1</option>
						<option value="nh_kh2">Nhóm khách 2</option>
						<option value="nh_kh3">Nhóm khách 3</option>
						<option value="nh_vt1">Nhóm vật tư 1</option>
						<option value="nh_vt2">Nhóm vật tư 2</option>
						<option value="nh_vt3">Nhóm vật tư 3</option>
						<option value="nha_cung_cap">Nhà cung cấp</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label>Từ ngày <span class="required">*</span></label>
				<div>
					<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
				</div>
			</div>
			<div class='form-group'>
				<label>Đến ngày <span class="required">*</span></label>
				<div>
					<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
				</div>
			</div>
			
			<div class='form-group'>
				<label>Mã khách hàng</label>
				<div>
					<ng-typeahead
						module="dmkh" fields="ma_kh,ten_kh" field-model="ten_kh" field-label="ma_kh"
						ng-model='condition.ten_kh' label="condition.ma_kh">
					</ng-typeahead>
				</div>
			</div>
			<div class='form-group'>
				<label>Mã vật tư</label>
				<div>
					<ng-typeahead
						module="dmvt" fields="ma_vt,ten_vt" field-model="ten_vt" field-label="ma_vt"
						ng-model='condition.ten_vt' label="condition.ma_vt">
					</ng-typeahead>
				</div>
			</div>
			<div class='form-group'>
				<label>Mã phí</label>
				<div>
					<ng-typeahead
						module="dmphi" fields="ma_phi,ten_phi" field-model="ten_phi" field-label="ma_phi"
						ng-model='condition.ten_phi' label="condition.ma_phi">
					</ng-typeahead>
				</div>
			</div>
			<div class='form-group'>
				<label>Mã vụ việc</label>
				<div>
					<ng-typeahead
						module="dmdt" fields="ma_dt,ten_dt" field-model="ten_dt" field-label="ma_dt"
						ng-model='condition.ten_dt' label="condition.ma_dt">
					</ng-typeahead>
				</div>
			</div>
			
			
			<div class='form-group text-left'>
				<a class="btn btn-danger" ng-click='getData()' ng-disabled='form.$invalid' ng-show='btnok_show'>Xem</a>
				<a class="btn btn-default" ng-click='print()'  ng-disabled='!data' ng-show='btnprint_show'>In</a>
				
			</div>
			</fieldset>
		</form>
		
		
	</div>
	
	<div infinite-scroll="loadPage()" infinite-scroll-distance="3"   ng-class="true?'table-responsive col-sm-9 table-report':'table-responsive col-sm-12 table-report'">
		<uib-tabset class="col-sm-12">
			<uib-tab heading='Đồ thị'>
				 <div id="container-chart">
				</div> 
			</uib-tab>
			<uib-tab heading='Bảng dữ liệu'>
				<table class='table  table-striped  table-hover table-bordered' id ='exportable'>
					<tr>
						<th>Mã</th>
						<th>Tên</th>
						<th>Số lượng</th>
						<th>Tiền vốn</th>
						<th>Doanh số</th>
						<th>Lãi</th>	
					</tr>
					<tr ng-repeat='r in data|limitTo:limit:begin'   ng-class="r.bold?'cbold':'cnormal'">
						<td>
							{{::r.ma}}
						</td>
						<td>
							{{::r.dien_giai}}
						</td>
						<td>
							{{::r.so_luong|number:0}}
						</td>
						<td>
							{{::r.tien_von|number:0}}
						</td>
						<td>
							{{::r.pt|number:0}}
						</td>
						
						<td>
							{{::r.lai|number:0}}
						</td>
						
					</tr>
				</table>
			</uib-tab>
		</uib-tabset>
		
	</div>
	
</div>
</rpt-header>
<entbclailotheokh-print ng-hide="true"></entbclailotheokh-print>
