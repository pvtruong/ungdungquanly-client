<div id="printView">
<div><b>{{appInfo.name}}</b></div>
<div><i>{{appInfo.address}}</i></div>
<h3 class='text-center'>{{title}}</h3>
<h5 class='text-center'>Từ ngày {{condition.tu_ngay|date:'dd/MM/yyyy'}} đến ngày {{condition.den_ngay|date:'dd/MM/yyyy'}}</h5>
<div>
	<table class='table  table-striped  table-hover table-bordered'>
					<tr>
						<th>STT</th>
						<th>Mã</th>
						
						<th>Diễn giải</th>
						
						<th>Tiền</th>
						
					</tr>
					<tr ng-repeat='r in data'   ng-class="r.bold?'cbold':'cnormal'">
						<td>
							{{::r.stt}}
						</td>
						<td>
							{{::r.ma}}
						</td>
						
						<td>
							{{::r.dien_giai}}
						</td>
						
						<td>
							{{::r.tien|number:0}}
						</td>
						
						
					</tr>
				</table>
</div>
<div type='margin-top:30px' class='row'>
	<span class='col-xs-12'>
		<div style='float:left;width:30%;text-align:center'>Kế toán trưởng</div>
		<div style='float:right;width:30%;text-align:center'>Người lập</div>
	</span>
</div>
</div>
