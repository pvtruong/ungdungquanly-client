<rpt-header >
<div class="row">
<div class="col-md-3 condition-report"    ng-show='condition_show' >
	<form name='form' novalidate class='form-horizontal'>
		<fieldset><legend>Điều kiện lọc</legend>
			<div class='form-group'>
				<label>Từ ngày <span class="required">*</span></label>
				<div>
					<ng-datepicker ng-model='condition.dFrom' ng-required='true'></ng-datepicker>
				</div>
			</div>
			<div class='form-group'>
				<label>Đến ngày <span class="required">*</span></label>
				<div>
					<ng-datepicker ng-model='condition.dTo' ng-required='true'></ng-datepicker>
				</div>
			</div>
			
			<div class='form-group'>
				<label>Vật tư <span class="required">*</span></label>
				<div>
					<ng-typeahead
						module="dmvt" fields ="ma_vt,ten_vt" field-model="ten_vt" field-label="ma_vt"
						ng-model='condition.ten_vt' label="condition.cItem" ng-required="true">
					</ng-typeahead>
				</div>
			</div>
			<div class='form-group'>
				<label>Kho</label>
				<div>
					<ng-typeahead
						module="dmkho" fields ="ma_kho,ten_kho" field-model="ten_kho" field-label="ma_kho"
						ng-model='condition.ten_kho' label="condition.cSite">
					</ng-typeahead>
				</div>
			</div>
			
			
			
			<div class='form-group text-left'>
				<a class="btn btn-danger" ng-click='getData()' ng-disabled='form.$invalid' ng-show='btnok_show'>Xem</a>
				<a class="btn btn-default" ng-click='print()'  ng-disabled='!data' ng-show='btnprint_show'>In</a>
				
			</div>
		</fieldset>
	</form>
	
	
</div>
<div infinite-scroll="loadPage()" infinite-scroll-distance="3"  ng-class="condition_show?'table-responsive col-sm-9 table-report':'table-responsive col-sm-12 table-report'" id ='exportable'>
	<table class='table  table-striped  table-hover table-bordered' id ='exportable'>
		<tr>
			<th>Số chứng từ</th>
			<th>Ngày chứng từ</th>
			<th>Diễn giải</th>
			<th>SL nhập</th>
			<th>Tiền nhập</th>
			<th>SL xuất</th>
			<th>Tiền xuất</th>
			
		</tr>
		<tr ng-repeat='r in data|limitTo:limit:begin' ng-class="r.bold?'cbold':'cnormal'">
			<td>
				{{::r.so_ct}}
			</td>
			<td>
				{{::r.ngay_ct|sdate}}
			</td>
			<td>
				{{::r.dien_giai}}
			</td>
			
			<td>
				{{::r.sl_nhap|number:2}}
			</td>
			<td>
				{{::r.tien_nhap|number:0}}
			</td>
			<td>
				{{::r.sl_xuat|number:2}}
			</td>
			<td>
				{{::r.tien_xuat|number:0}}
			</td>
		</tr>
	</table>
</div>

</div>
</rpt-header>
<entsctvt-print ng-hide="true"></entsctvt-print>
