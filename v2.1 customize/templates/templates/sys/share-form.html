<div class="modal-header">
	<button type="button" class="close" ng-click ='close()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   {{form.name}}
	</h4>
	
 </div> 
<div class="modal-body">
	<div  style="padding:10px">
       
		<div class="form-group">
			<label class="control-label">Liên kết tới form</label>
			<div>
				<textarea class="form-control" ng-readonly="true">{{url}}</textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label">Code để copy tới website của bạn</label>
			<div>
				<textarea class="form-control" ng-readonly="true">{{frame}}</textarea>
				
			</div>
		</div>
  
    </div>
    
 </div>
