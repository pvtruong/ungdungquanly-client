<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelFind()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   {{getLabel('DANH_LAI_SO_CT','Đánh lại số chứng từ').text}}
	</h4>
	<div class="app-content-loading" ng-show='running'>
		<i class="fa fa-spinner fa-spin loading-spinner"></i>
	</div>
 </div>
 <div class="modal-body">
	<form name="formFind" novalidate class="css-form form-horizontal">
        <fieldset><legend>{{getLabel('DIEU_KIEN_LOC','Điều kiện lọc').text}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">{{getLabel('TU_NGAY','Từ ngày').text}}</label>
                <div class="col-sm-4">
                    <ng-datepicker ng-model='vcondition.tu_ngay' ng-required='true'></ng-datepicker>
                </div>
                <label class="control-label col-sm-2">{{getLabel('DEN_NGAY','Đến ngày').text}}</label>
                <div class="col-sm-4">
                    <ng-datepicker ng-model='vcondition.den_ngay'  ng-required='true'></ng-datepicker>
                </div>
            </div>
						<div class="form-group" ng-if="giaodichs && giaodichs.length>0">
                <label class="control-label col-sm-2">{{getLabel('MA_GD','Mã giao dịch').text}}</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vcondition.ma_gd" ng-options="item.ma_gd as item.ten_gd for item in giaodichs"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="vcondition.post_again" /> {{getLabel('CHI_POST','Chỉ chuyển lại dữ liệu sổ sách').text}}</label>
                    </div>
                </div>

            </div>
        </fieldset>

		<fieldset ng-if="!vcondition.post_again"><legend>{{getLabel('CACH_DANH_LAI','Cách đánh lại số').text}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">{{getLabel('TU_SO','Từ số').text}}</label>
                <div class="col-sm-4">
                    <input type='text' format='number' class='form-control' ng-model='vcondition.tu_so' required/>
                </div>

                <label class="control-label col-sm-2">{{getLabel('DEN_SO','Đến số').text}}</label>
                <div class="col-sm-4">
                    <input type='text' format='number' class='form-control' ng-model='vcondition.den_so' required/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{getLabel('TIEN_TO','Tiền tố').text}}</label>
                <div class="col-sm-4">
                    <input type='text' class='form-control' ng-model='vcondition.tien_to'/>
                </div>
                <label class="control-label col-sm-2">{{getLabel('HAU_TO','Hậu tố').text}}</label>
                <div class="col-sm-4">
                    <input type='text' class='form-control' ng-model='vcondition.hau_to'/>
                </div>
            </div>
        </fieldset>




	</form>
 </div>
 <div class="modal-footer">
	<button type="button"  ng-disabled='running' class="btn btn-primary" ng-click="okFind()" ng-disabled='formFind.$invalid'  ng-disabled="formFind.$invalid">
	   {{getLabel('THUC_HIEN','Thực hiện').text}}
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelFind()'>{{getLabel('HUY','Hủy').text}}</button>
 </div>
