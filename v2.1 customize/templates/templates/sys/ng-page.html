<nav ng-show="total_page>1">
  <ul class="pager">
    <li><button type="button" class="btn btn-sm btn-default" ng-click='goToPage(0)' ng-disabled='current_page<=1'><span class='glyphicon glyphicon-fast-backward'></span></button></li>
	<li><button type="button"  class="btn btn-sm btn-default" ng-click='goToPage(current_page-1)' ng-disabled='current_page<=1'><span class='glyphicon glyphicon-backward'></span></button></li>
    
	<li><span> <select ng-model='pageBar.current_page' ng-options="p as p for p in pages" ng-change='goToPage(pageBar.current_page)'></select>/{{total_page}}</span></li>
	
	
	<li><button type="button"  class="btn btn-sm btn-default" ng-click='goToPage(current_page+1)' ng-disabled='current_page==total_page'> <span class='glyphicon glyphicon-forward'></span></button></li>
	<li><button type="button"  class="btn btn-sm btn-default" ng-click='goToPage(total_page)' ng-disabled='current_page==total_page'> <span class='glyphicon glyphicon-fast-forward'></span></button></li>
  </ul>
</nav>
