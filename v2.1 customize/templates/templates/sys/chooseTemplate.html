<div class="modal-header">
	<button type="button" class="close" ng-click='cancel()' aria-hidden="true">
		&times;</button>
	<h4 class="modal-title" id="findModalLabel">
		Chọn mẫu in
	</h4>
</div>
<div class="modal-body">
	<div class='container-fluid' style="padding:20px">
		<div class="form-group">
			<label class="control-label">Mẫu in <span class="required">(*)</span></label>
			<div class="">
				<ng-selector
					module="templaterpt" fields ="_id,html_code,exfields,ten_mau_in" field-model="_id" field-label="ten_mau_in"
					ng-model="id_rpt" label="ten_mau_in" ng-required="true"
					on-select="template=$item;titlePrint = $item.ten_mau_in"

					condition="ma_cn:'{{code.toUpperCase()}}'"
					default-values="ma_cn:'{{code.toUpperCase()}}'">
				</ng-selector>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Tiêu đề <span class="required">(*)</span></label>
			<div class="">
				<input type="text" ng-model="titlePrint" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-default btn-md" ng-disabled="!template" ng-click="ok()">Nhận</button>
			<button type="button" class="btn btn-default btn-md"  ng-click="cancel()">Huỷ</button>
		</div>
	</div>
</div>
