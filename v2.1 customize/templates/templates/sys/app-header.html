<!--company current-->
<div  class=" alert-default section-break row company-title" ng-if="app_info && !printing">
	<div class="col-xs-12">
		<a ng-click="openUrl('/app/view/' + app_info._id)" class="pull-left">
			<img ng-if="app_info.logo" img-cache ic-src="{{server_url}}{{app_info.logo}}" style="width:32px;height:32px"/>
			<i ng-if="!app_info.logo" class="fa fa-building fa-fw" style="font-size:28px"></i>
		{{app_info.exfields.short_name?app_info.exfields.short_name:app_info.name}}</a>
	</div>
</div>
