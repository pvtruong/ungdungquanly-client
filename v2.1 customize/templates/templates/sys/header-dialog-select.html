<button type="button" class="close" ng-click='cancel()' aria-hidden="true"> &times;</button>
<h4 class="modal-title" id="detailModalLabel">
   {{title}}
</h4>
<div class="row">
  <div class="col-sm-12">
    <div class="input-group">
      <div class="input-group-btn">
        <button class="btn btn-default" ng-click="getList(findvalue)"><i class="fa fa-search"></i></button>
      </div>
      <input type="text" class="form-control" ng-model="findvalue" placeholder="{{placeholder}}" ng-keyup="keyup($event,findvalue)" />

      <div class="input-group-btn">
        <span class="btn btn-danger" ng-click="quickadd()" title="Thêm nhanh">
                    <i class="fa fa-file-o" aria-hidden="true"></i>
        </span>
        <span class="btn btn-info" ng-click="openList()" title="Mở danh mục để thêm mới, chỉnh sửa">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </div>

</div>
