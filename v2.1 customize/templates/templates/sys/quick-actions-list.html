<div class="dropdown">
	<a role="menu" ng-click="toggleDropdown('pbl' + r._id)" href="javascript:;">
		<i class="fa fa-cog"></i>
	</a>
	<ul class="dropdown-menu"
		ui-outer-click="turnOffDropdown('pbl' + r._id)"
		ui-outer-click-if="Ui.active('pbl' + r._id)"
		ui-show="pbl{{r._id}}"
		ui-state="pbl{{r._id}}" ui-turn-off="pbl{{r._id}}">

		<li>
			<a href="javascript:;" ng-click="copy(r)">
				{{getLabel('COPY','Sao chép').text}}
			</a>
		</li>
		<li>
			<a href="javascript:;" ng-click="edit(r._id)">
				{{getLabel('SUA','Sửa').text}}
			</a>
		</li>
		<li>
			<a href="javascript:;" ng-click="delete(r._id)">
				{{getLabel('XOA','Xóa').text}}
			</a>
		</li>
		<li>
			<a href="javascript:;" ng-click="xemlogs(r)">
				{{getLabel('history','Lịch sử').text}}
			</a>
		</li>


	</ul>
</div>
