<form-input><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã bàn <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" style="text-transform:uppercase" class="form-control" ng-model='data.ma_ban' ng-required ="true">
			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên bàn <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model='data.ten_ban' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Khu vực</label>
		<div class="col-sm-10">
			<ng-selector
				module="group" fields="_id,group_name" field-model="_id" field-label = "group_name"
				condition ="group_type:'TABLE',ma_kho:'{{ma_kho}}'"  ng-model='data.nh_ban' default-values="group_type:'TABLE',ma_kho:'{{ma_kho}}'">
			</ng-selector>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Loại</label>
		<div class="col-sm-10">
			<ng-selector
				module="group" fields="_id,group_name" field-model="_id" field-label = "group_name"
				condition ="group_type:'TABLE_TYPE',ma_kho:'{{ma_kho}}'"  ng-model='data.loai_ban' default-values="group_type:'TABLE_TYPE',ma_kho:'{{ma_kho}}'">
			</ng-selector>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Số thứ tự</label>
		<div class="col-sm-2">
			<input type="text" format='number' class="form-control" ng-model='data.stt'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
