<form-input  auto-height="true"><form-input-body>
	
	<div class="form-group">
		<label class="control-label col-sm-3">Mã chức năng <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-3">
			<input type="text" name ='ma_cn' class="form-control" ng-model='data.ma_cn' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">Tên mẫu in <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-9">
			<input type="text" name ='ten_mau_in' class="form-control" ng-model='data.ten_mau_in' ng-required="true">
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-3">Tệp mẫu in (xlsx)</label>
		<div class="col-sm-9">
			<!--<a class='btn btn-md btn-default' ng-click="changeFile()" title="Kích vào đây để chọn tệp mẫu in">Chọn tệp mới</a>-->
			<input type="file"   name ="fileupload" ng-model="fileUpload" file-upload="action_upload"/>
			
			<div  file-upload-progress>
			<div class="throbber-loader"></div>
				<br/>
			 </div>
			 <div ng-if="error">
				<div style="color:red">{{getLabel('DA_CO_LOI','Đã có lỗi').text}}: {{error}}</div>
			</div>
			 <br/>
			 <p>
				<a href='{{server_url}}{{data.file_mau_in}}' ng-show='data.file_mau_in'>Xem tệp hiện tại</a>
			</p>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
