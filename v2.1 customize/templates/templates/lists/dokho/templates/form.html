<form-input  auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-md-3">Tên độ khó <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" name ='ten_dokho' class="form-control input-md" placeholder='Nhập tên độ khó' ng-model='data.ten_dokho' required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Điểm <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" format='number' class="form-control input-md"  ng-model='data.thoi_gian_du_kien'  required>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-offset-3 col-md-9">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>

</form-input-body></form-input>
