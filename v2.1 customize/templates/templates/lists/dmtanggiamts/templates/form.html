<form-input  auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Kiểu <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="data.kieu">
				<option value="1">Tăng</option>
				<option value="2">Giảm</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã tăng giảm tài sản <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" style="text-transform:uppercase" class="form-control" ng-model='data.ma_tang_giam_ts' ng-required ="true">
			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên tăng giảm tài sản <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model='data.ten_tang_giam_ts' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
