<div class="modal-header">
	<button type="button" class="close" ng-click ='cancel()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="detailModalLabel">
	   Danh sách đồng nghiệp
	</h4>
	<div class="row">
		<div class="col-xs-10">
			<div class="input-group">
				<div class="input-group-btn">
					<button class="btn btn-default form-control" ng-click ="getList(findvalue)"><i class="fa fa-search"></i></button>
				</div>
				<input type="text" class="form-control" ng-model="findvalue" placeholder="Nhập từ cần tìm..." ng-keyup ="getList(findvalue)"/>
			</div>
		</div>
	</div>
 </div>
 <div class="modal-body">
	<div class="table-list">
		<table  class ="table table-striped">
			<tr>
				<th style='width:80px'></th><th style='width:150px'>Email</th><th>Tên</th>
			</tr>
			<tr ng-repeat ="colleague in colleagues" style ='cursor:pointer' ng-click="select(colleague)">
				<td><img ng-src='{{server_url}}{{colleague.picture}}' style='width:30px;height:30px'/></td>
				<td>{{colleague.email}}</td>
				<td>{{colleague.name}}</td>
			</tr>
		</table>
	</div>
 </div>
