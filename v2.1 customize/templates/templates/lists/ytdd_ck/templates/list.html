<div class="scrollable"> <div class="scrollable-header"><stplistheader></stplistheader></div>
<div class="row scrollable-content"> <div class="table-responsive">
	<table class ="table table-striped">
        <tr><th class="text-center"  style="width:30px" ng-show="multiSelect"><input type="checkbox" ng-model="selectionAll"></th><th style="width:30px"></th><th>Năm</th><th>Tháng</th><th>Yếu tố</th><th>Sản phẩm</th><th>Bộ phận</th><th>Nguyên vật liệu</th><th>Dư cuối</th></tr>
		<tr ng-repeat="r in list|limitTo:limitOpts.limit:limitOpts.begin" drag-to-dismiss="delete(r._id,dismissCB)" >
			<td width='30px' class="text-center" ng-show="multiSelect"> <input type="checkbox" ng-model="r.sel"/> </td><td class="text-center" style="width:30px"><div  ng-include="'templates/sys/quick-actions-list.html'"></div></td>
			<td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.nam }}
				
				
			</td>
            <td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.thang }}
				
				
			</td>
			<td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.ma_yt }}-{{r.ten_yt}}
				
				
			</td>
			<td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.ma_sp }}
				
				
			</td>
			<td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.ma_bp }}
				
				
			</td>
           
            <td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.ma_nvl }}
				
				
			</td>
			
			<td  style='cursor:pointer' ng-click='edit(r._id)'>
				
				{{ r.tien|number:0 }}
				
				
			</td>
			
		</tr>
	</table><ng-page></ng-page></div>
</div></div>
