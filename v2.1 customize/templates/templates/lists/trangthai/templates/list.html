<div class="scrollable">
	<div class="scrollable-header">
		<stplistheader></stplistheader>
	</div>
	<div class="row scrollable-content">
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th class="text-center" style="width:30px" ng-show="multiSelect"><input type="checkbox" ng-model="selectionAll"></th>
					<th style="width:30px"></th>
					<th>Mã chứng từ</th>
					<th>Mã trạng thái</th>
					<th>Tên trạng thái</th>
					<th>POST</th>
					<th>UPDATE</th>
					<th>DELETE</th>
					<th>LOCK</th>
				</tr>
				<tr ng-repeat="r in list|limitTo:limitOpts.limit:limitOpts.begin" drag-to-dismiss="delete(r._id,dismissCB)" ng-class="r.color?'bg-'+r.color:''">
					<td width='30px' class="text-center" ng-show="multiSelect">
						<input type="checkbox" ng-model="r.sel"/>
					</td>
					<td class="text-center" style="width:30px">
						<div ng-include="'templates/sys/quick-actions-list.html'"></div>
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)'>
						{{r.ma_ct}}
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)'>
						{{r.ma_trang_thai}}
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)'>
						{{r.ten_trang_thai}}
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)' title="POST">
						{{r.post}}
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)' title="UPDATE">
						{{r.allow_update}}
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)' title="DELETE">
						{{r.allow_delete}}
					</td>
					<td style='cursor:pointer;width:80px' ng-click='edit(r._id)' title="LOCK">
						{{r.lock_data}}
					</td>

				</tr>
			</table>
			<ng-page></ng-page>
		</div>

	</div>
</div>
