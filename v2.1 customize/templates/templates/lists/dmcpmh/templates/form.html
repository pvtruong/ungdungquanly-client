<form-input><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã chi phí <span style='color:red' title='Mã chi phí không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ma_cp' style="text-transform:uppercase" class="form-control" ng-model='data.ma_cp' ng-required ="true">
			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên chi phí <span style='color:red' title='Tên chi phí không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ten_cp' class="form-control" ng-model='data.ten_cp' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
