<form-input><form-input-body>
		<div class="form-group">
			<label class="control-label col-sm-2">Đơn vị cơ sở  <span class="required">*</span></label>
			<div class="col-sm-10">
				<ng-selector ng-model='data.ma_dvcs' ng-required='true'
					options ="item._id as item.ten_dvcs for item in items" 
					module='dvcs' fields='_id,ten_dvcs' field-model='_id' field-label='ten_dvcs'></ng-selector>
			</div>
		</div>
        <div class="form-group">
			<label class="control-label col-sm-2">Tháng  <span class="required">*</span></label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="data.thang" min ="1" max="12"/>
			</div>
            <label class="control-label col-sm-2">Năm  <span class="required">*</span></label>
			<div class="col-sm-4">
				<input type="number" class="form-control" ng-model="data.nam" min ="1999" max="2999"/>
			</div>
		</div>
        <div class="form-group">
			<label class="control-label col-sm-2">Yếu tố <span class="required">*</span></label>
			<div class ="col-sm-10">
				<ng-typeahead ng-model='data.ten_yt' ng-required='true' 
					module='dmyt' fields='ma_yt,ten_yt,th_sp,th_bp,th_lsx,th_nvl' field-model='ten_yt' field-label='ma_yt' label='data.ma_yt' parent-data="data" set-fields="th_sp:'th_sp',th_bp:'th_bp',th_lsx:'th_lsx',th_nvl:'th_nvl'">
				</ng-typeahead>
			</div>
		</div>
       
		<div class="form-group"  ng-if="data.th_sp">
			<label class="control-label col-sm-2">Sản phẩm  <span class="required">*</span></label>
			<div class ="col-sm-10">
				<ng-typeahead ng-model='data.ten_sp' ng-required='true' 
					module='dmvt' fields='ma_vt,ten_vt' field-model='ten_vt' field-label='ma_vt' label='data.ma_sp' >
				</ng-typeahead>
			</div>
			
		</div>
        <div class="form-group"  ng-if="data.th_bp">
			<label class="control-label col-sm-2">Bộ phận  <span class="required">*</span></label>
			<div class ="col-sm-10">
				<ng-typeahead ng-model='data.ten_bp' ng-required='true' 
					module='dmbp' fields='ma_bp,ten_bp' field-model='ten_bp' field-label='ma_bp' label='data.ma_bp' >
				</ng-typeahead>
			</div>
			
		</div>
        
        <div class="form-group"  ng-if="data.th_nvl">
			<label class="control-label col-sm-2">Nguyên vật liệu  <span class="required">*</span></label>
			<div class ="col-sm-10">
				<ng-typeahead ng-model='data.ten_nvl' ng-required='true' 
					module='dmvt' fields='ma_vt,ten_vt' field-model='ten_vt' field-label='ma_vt' label='data.ma_nvl' >
				</ng-typeahead>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tiền</label>
			<div class="col-sm-4">
				<input  type="text" format="number" class="form-control"  ng-model="data.tien"/>
			</div>

		</div>
	</form-input-body></form-input>
