<ul class ="media-list">
	<li class="media" ng-repeat="r in notes" ng-mouseover='r.hover=1' ng-mouseleave='r.hover=0'>
		<div class="pull-left">
			<img style="width:32px;height:32px" ng-click='openProfile(r.user_created)' class="media-object img-circle" ng-src='{{server_url}}/api/avatar?email={{r.user_created}}&access_token={{token}}'/>
		</div>
		<div class="media-body">
			<strong><a ng-click='openProfile(r.user_created)'>{{r.user_created}}</a></strong>
			<small>{{r.date_created|date:'dd/MM/yyyy HH:mm:ss'}}</small>
			<span ng-show='r.hover==1'>
				<a class="btn btn-default btn-xs" ng-click='editNote(r)' title='Sửa ghi chú này'><img src='images/mini-edit.png'></a>
				<a class="btn btn-default btn-xs"  ng-click='deleteNote(r)' title ='Xóa ghi chú này'><img src='images/mini-delete.png'></a>
			</span>
			<p parse-html ='r.content'></p>
		</div>
	</li>
</ul>

<fieldset>
	<div class='form-group'>
		<textarea ng-model="content" class="form-control" rows="5">
        </textarea>
	</div>
	<div class='form-group'>
		<div class='col-sm-12'>
			<a class='btn btn-default btn-md' ng-click='saveNote(content)' ng-disabled='!content'>Lưu</a>
		</div>
	</div>
</fieldset>
