<form-input auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Sản phẩm</label>
		<div class="col-sm-10">
            <ng-typeahead
                module='dmvt' field-model='ten_vt' field-label='ma_vt' fields='ma_vt,ten_vt'
                ng-model='data.ten_vt'  label='data.ma_vt'>
            </ng-typeahead>
        </div>
		
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2">Nhóm sản phẩm</label>
		<div class="col-sm-10">
            <ng-typeahead
                module='dmnvt' field-model='ten_nvt' field-label='_id' fields='_id,ten_nvt'
                ng-model='data.ten_nvt'  label='data.ma_nvt'>
            </ng-typeahead>
        </div>

	</div>

    <div class="form-group">
        <label class="control-label col-sm-2">Hiệu lực từ <span style='color:red'>(*)</span></label>
        <div class="col-sm-4">
            <ng-datepicker ng-model='data.hieu_luc_tu' ng-required='true'></ng-datepicker>
        </div>

        <label class="control-label col-sm-2">Hiệu lực đến <span style='color:red'>(*)</span></label>
        <div class="col-sm-4">
            <ng-datepicker ng-model='data.hieu_luc_den' ng-required='true'></ng-datepicker>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Giá bán lẻ </label>
        <div class="col-sm-4">
            <input type="text" format="number" class="form-control" ng-model="data.gia_ban_le"/>
        </div>
		<label class="control-label col-sm-2">Giá bán sỉ</label>
        <div class="col-sm-4">
            <input type="text" format="number" class="form-control" ng-model="data.gia_ban_buon"/>
        </div>
    </div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
