<div class="scrollable"> <div class="scrollable-header">
<stplistheader box-search="false"></stplistheader></div>
<div class="row scrollable-content"> 
	<div class="table-list row">

		
		
		<div class="col-md-8" >
			<div id ="graphDiv" >
				
			</div>
		</div>
		<div class="col-md-4">
			<table class ="table table-striped">
				<tr ng-repeat="r in list|limitTo:limitOpts.limit:limitOpts.begin" drag-to-dismiss="delete(r._id,dismissCB)" >

					<td   style='cursor:pointer' ng-click='edit(r._id)'>
						<div>{{ r.ten_bp }}</div>
						<small>{{ r.ma_bp}}</small>
					</td>
				</tr>
			</table><ng-page></ng-page>
		</div>
	</div>
</div></div>
