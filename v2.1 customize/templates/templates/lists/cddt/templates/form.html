<form-input auto-height="true"><form-input-body>
		<div class="form-group">
			<label class="control-label col-sm-2">Đơn vị cơ sở  <span class="required">*</span></label>
			<div class="col-sm-4">
				<ng-selector ng-model='data.ma_dvcs' ng-required='true'
					options ="item._id as item.ten_dvcs for item in items" 
					module='dvcs' fields='_id,ten_dvcs' field-model='_id' field-label='ten_dvcs'></ng-selector>
			</div>
			
			<label class="control-label col-sm-2">Vụ việc, dự án  <span class="required">*</span></label>
			<div class ="col-sm-4">
				<ng-typeahead ng-model='data.ten_dt' ng-required='true'
					module='dmdt' fields='ma_dt,ten_dt' field-model='ten_dt' field-label='ma_dt' label='data.ma_dt' >
				</ng-typeahead>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Tài khoản  <span class="required">*</span></label>
			<div class ="col-sm-4">
				<ng-typeahead ng-model='data.tk' ng-required='true' condition='loai_tk:1'
					module='dmtk' fields='tk,ten_tk' field-model='tk' field-label='ten_tk' label='data.ten_tk' >
				</ng-typeahead>
			</div>
			<label class="field-label">{{data.ten_tk}}</label>
		</div>
		
	
		<div class="form-group">
			<label class="control-label col-sm-2">Đầu kỳ nợ ngoại tệ</label>
			<div class="col-sm-4">
				<input  type="text" format="number" class="form-control" name ="data.du_no_nt00"  ng-model="data.du_no_nt00"/>
			</div>
			
			<label class="control-label col-sm-2">Đầu kỳ có ngoại tệ</label>
			<div class="col-sm-4">
				<input type="text" format="number"  class="form-control" name="data.du_co_nt00"  ng-model="data.du_co_nt00"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Đầu kỳ nợ</label>
			<div class="col-sm-4">
				<input  type="text" format="number" class="form-control" name ="data.du_no00"  ng-model="data.du_no00"/>
			</div>
			
			<label class="control-label col-sm-2">Đầu kỳ có</label>
			<div class="col-sm-4">
				<input type="text" format="number"  class="form-control" name="data.du_co00"  ng-model="data.du_co00"/>
			</div>
		</div>
		
	</form-input-body></form-input>
