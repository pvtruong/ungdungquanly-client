<form-input><form-input-body>
	<div class="form-group">
		<label class="control-label col-md-3">Tên khách hàng sử dụng <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text"  class="form-control" ng-model='data.cty_name' ng-required='true'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Địa chỉ</label>
		<div class="col-md-9">
			<input type="text"  class="form-control" ng-model='data.address'>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-3">Điện thoại</label>
		<div class="col-md-9">
			<input type="text" class="form-control" ng-model='data.phone'>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-3">Email</label>
		<div class="col-md-9">
			<input type="email"  class="form-control" ng-model='data.email'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Số ngày dùng thử</label>
		<div class="col-md-9">
			<input type="number"  class="form-control" ng-model='data.trial_days'>
		</div>
	</div>
</form-input-body></form-input>
