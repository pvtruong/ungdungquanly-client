<form-input auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">STT <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text"  format="number" style="text-transform:uppercase" class="form-control" ng-model='data.stt' ng-required ="true">
			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên bút toán <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model='data.ten_bt' ng-required="true">
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2">Loại kết chuyển <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<select ng-model="data.loai_kc" ng-required="true" class="form-control">
				<option value="1">Kết chuyển số dư bên nợ</option>
				<option value="2">Kết chuyển số dư bên có</option>
			</select>
		</div>
	</div>
	

	
	<div class="form-group">
		<label class="control-label col-sm-2">Từ tài khoản <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<ng-typeahead
				module="dmtk" fields ="tk,ten_tk" field-model="tk" field-label ="ten_tk"  ng-required="true" condition ="loai_tk:1"
				ng-model="data.tk_chuyen" label="data.ten_tk_chuyen">
			</ng-typeahead>
		</div>
		<label>{{data.ten_tk_chuyen}}</label>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2">Sang tài khoản <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<ng-typeahead
				module="dmtk" fields ="tk,ten_tk" field-model="tk" field-label ="ten_tk" ng-required="true"  condition ="loai_tk:1"
				ng-model="data.tk_nhan" label="data.ten_tk_nhan">
			</ng-typeahead>
		</div>
		<label>{{data.ten_tk_nhan}}</label>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.kh_yn" /> Kết chuyển theo khách hàng</label>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.dt_yn" /> Kết chuyển theo vụ việc, dự án</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.hd_yn" /> Kết chuyển theo hợp đồng</label>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.bp_yn" /> Kết chuyển theo bộ phận</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.sp_yn" /> Kết chuyển theo sản phẩm</label>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.phi_yn" /> Kết chuyển theo chi phí</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.not_nt_yn" /> Không kết chuyển theo gốc ngoại tệ</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.chi_kc_gt_duong" /> Chỉ kết chuyển nếu số dư lớn hơn 0</label>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
