<form-input auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Vật tư <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<ng-typeahead ng-model='data.ten_vt' ng-required='true' 
                module='dmvt' fields='ma_vt,ten_vt' field-model='ten_vt' field-label='ma_vt' label='data.ma_vt' >
            </ng-typeahead>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Đơn vị tính <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<ng-typeahead ng-model='data.ten_dvt' ng-required='true' 
                module='dmdvt' fields='ma_dvt,ten_dvt' field-model='ten_dvt' field-label='ma_dvt' label='data.ma_dvt' >
            </ng-typeahead>
		</div>
        
        <label class="control-label col-sm-2">Tỷ lệ quy đổi <span style='color:red'>(*)</span></label>
		<div class="col-sm-4">
			<input type="text" format="number" class="form-control" ng-model='data.ty_le_qd' ng-required="true">
		</div>
	</div>

</form-input-body></form-input>
