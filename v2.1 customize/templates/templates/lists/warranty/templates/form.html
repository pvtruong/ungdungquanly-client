<form-input><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Ngày bảo hành <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-6">
			<ng-datepicker ng-model='data.start_date'></ng-datepicker>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tiền bảo hành</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" format='number' ng-model='data.tien_nt' ng-required="true">
		</div>
		<div class="col-sm-2">
			<ng-selector 
				module='dmnt' fields ='ma_nt,ten_nt' field-model='ma_nt' field-label='ten_nt'
				ng-model="data.ma_nt" ng-required="true">
			</ng-selector>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Thời gian bảo hành <span style='color:red' title='Không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<input type="text" format='number' class="form-control" ng-model='data.warranty_time'  ng-required="true">
		</div>
		<div class="col-sm-2">
			<select ng-model="data.unit_time" class="form-control" ng-options="k.value as k.name for k in [{value:1,name:'Ngày'},{value:2,name:'Tháng'},{value:3,name:'Năm'}]">
				
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Ghi chú</label>
		<div class="col-sm-10">
			<textarea ng-model="data.mieu_ta" class="form-control" rows="5"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 text-right">Có giá trị với </label>
		<div class="col-sm-10">
			<label ng-repeat="item in [{v:0,t:'Mọi người'},{v:1,t:'Chỉ người tạo'},{v:2,t:'Những người sau'}]" style="padding-right:10px">
				<input type='radio' ng-model='data.visible_to' name='visible_to' ng-value="item.v"/> {{item.t}}
			</label>
			<ui-select ng-show='data.visible_to==2'  multiple ng-model="data.visible_to_users" theme="bootstrap"  close-on-select="false"  title="Chọn một user">
				 <ui-select-match placeholder="Chọn user..">{{$item.name}}</ui-select-match>
				 <ui-select-choices repeat="person.email as person in members | propsFilter: {name: $select.search, email: $select.search}">

					 <small>
						 {{person.name}}

					 </small>
				 </ui-select-choices>
			 </ui-select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.reminder_yn" /> Nhắc nhở khi hết hạn bảo hành</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
