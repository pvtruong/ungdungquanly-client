<table class ="table table-striped table-bordered">
	<tr>
		<th>Ngày bảo hành</th><th>Tiền bảo hành</th><th>Thời gian bảo hành</th>
		<th style="width:80px">
			<a class="btn btn-xs btn-default" ng-click="addwarranty()">Thêm mới</a>
		</th>
	</tr>
	<tr ng-repeat="r in warrantys">
	
		<td    style='cursor:pointer' ng-click='editwarranty(r)'>
			
				{{ r.start_date|date:'dd/MM/yyyy' }}
			
		</td>
		<td    style='cursor:pointer' ng-click='editwarranty(r)'>
			
				{{ r.tien_nt|number:0 }} {{r.ma_nt}}
			
		</td>
		
		<td    style='cursor:pointer' ng-click='editwarranty(r)'>
			
				{{ r.warranty_time }} {{r.unit_time_name}}
			
		</td>
		<td  style="width:80px">
			<a class="btn btn-xs btn-default" ng-click="deletewarranty(r)">Xóa</a>
		</td>
	</tr>
</table>
