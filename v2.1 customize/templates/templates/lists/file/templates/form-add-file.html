<form name="form_add_file" class ="form-horizontal"  style='padding:20px' action="{{action}}"  method="post"  enctype="multipart/form-data">
	<fieldset><legend>Thêm file</legend>
		<div class="form-group">
			<label class="control-label col-sm-2">File</label>
			<div class='col-sm-10'>
				<input type="file" class="form-control" name ="file" required />
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-sm-2">Miêu tả</label>
			<div class="col-sm-10">
				<input type="text" name='mieu_ta' class="form-control" ng-model='data.mieu_ta'>
				<input type="text" ng-hide='true' name='id_link' class="form-control" ng-model='data.id_link'>
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<div class='col-sm-12'>
			<input type="submit" class='btn btn-primary btn-md' value="Lưu">
		</div>
	</div>
</form>
