<list>
<list-ext-filter>
</list-ext-filter>
<list-ext-toolbar>
</list-ext-toolbar>
<list-body>
<div class="table-list">
	<table class ="table table-striped">
		<tr ng-repeat="r in list|limitTo:limitOpts.limit:limitOpts.begin" drag-to-dismiss="delete(r._id,dismissCB)" >
			<td width='30px' class="text-center" ng-show="multiSelect"> <input type="checkbox" ng-model="r.sel"/> </td>
			<td class="text-center" style="width:30px"><div  ng-include="'templates/sys/quick-actions-list.html'"></div></td>
			<td  style='cursor:pointer' ng-click='view(r._id)'>
				<div>{{ r.ten_cong_doan }} ({{r.ma_cong_doan}})</div>
			</td>
		</tr>
	</table>
	<ng-page></ng-page>
</div>
</list-body>
</list>
