<div class="modal-header">
	<header-dialog-select title="Nhóm người dùng"></header-dialog-select>
 </div>
 <div class="modal-body">
	<div class="table-list">
		<table  class ="table">
			<tr ng-repeat ="item in items">
				<td >
					<div class='pull-right'>
						<a href='javascript:;' ng-click="quickedit(item)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
						<a href='javascript:;' ng-click="delete(item)" ><i class="fa fa-trash-o" aria-hidden="true"></i></a>
					</div>
					<div  style ='cursor:pointer'  ng-click="select(item)">{{item.group_name}}</div>
				</td>

			</tr>
		</table>
	</div>
 </div>
