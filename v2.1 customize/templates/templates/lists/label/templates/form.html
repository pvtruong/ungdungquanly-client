<form-input><form-input-body>
	<div class="form-group">
		<label class="control-label col-md-3">Tên Nhãn <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" name ='label_name' class="form-control input-md" placeholder='Nhập tên Nhãn' ng-model='data.label_name' required>
		</div>
	</div>
	<div class="form-group" ng-hide="true">
		<label class="control-label col-md-3">Loại Nhãn <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" class="form-control input-md" placeholder='Nhập loại Nhãn' ng-model='data.label_type'  required>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-3">Màu</label>
		<div class="col-md-9" style=''>
			<div ng-repeat="c in ['aqua','aquamarine','beige','bisque','blue','lightBlue','cornflowerBlue','green','yellow','Gold','red','brown','gray','silver']" ng-style="{'cursor':'pointer','float':'left','width':'50px','height':'50px','margin':'2px','border':'1px solid ' + (data.color==c?'black':c),'background-color':'{{c}}'}" ng-click="data.color=c">
			</div>
			
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-offset-3 col-md-9">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>

</form-input-body></form-input>
