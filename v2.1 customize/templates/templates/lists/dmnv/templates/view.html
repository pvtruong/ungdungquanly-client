<div class='container-fluid'>
	<div class="scrollable-header"><list-view-header header-title='ten_nv'>
		<li role="presentation" class="divider"></li>
		<li>
			<a class='dropdown-header'  ng-click="addContact()">Thêm liên lạc</a>
		</li>
	</list-view-header></div>
	<div class="col-sm-12">
		<div class="page-frame">
	<uib-tabset>
		<uib-tab heading='Chi tiết'>
			<form class='form-horizontal'>
			<fieldset>
				<legend>Thông tin chi tiết</legend>
				<div class='form-group'>
					<label class='col-sm-2 control-label'>Tên nhân viên:</label>
					<div class='col-sm-10 field-label'>{{data.ten_nv}}</div>
				</div>
				<div class='form-group' ng-show="data.dia_chi">
					<label class='col-sm-2 control-label'>Địa chỉ:</label>
					<div class='col-sm-10 field-label'>{{data.dia_chi}}</div>
				</div>
				<div class='form-group'>
					<label class='col-sm-2 control-label'>Điện thoại:</label>
					<div class="col-sm-10">
						<span class='field-label'  ng-show="data.dien_thoai"><a href="tel:{{data.dien_thoai}}"><i class="glyphicon glyphicon-phone-alt"></i> {{data.dien_thoai}}</a></span>

						<label class='control-label'  ng-show="data.email"> - Email:</label>
						<span class='field-label'  ng-show="data.email">
							<a href="#!/mailschedule/add?to=[{name:'{{data.ten_nv}}',address:'{{data.email}}'}]&redirect={{location}}">
								<i class="glyphicon glyphicon-envelope"></i> {{ data.email }}
							</a>
						</span>

						<label class='control-label'  ng-show="data.fax"> - Fax:</label>
						<span class='field-label'  ng-show="data.fax">{{data.fax}}</span>
					</div>
				</div>
				<div class='form-group' ng-show="data.website">
					<label class='col-sm-2 control-label'>Website:</label>
					<div class='col-sm-10 field-label'><a href="{{data.website.indexOf('http')>=0?data.website:'http://' + data.website}}">{{data.website}}</a></div>
				</div>


				<div class='form-group' ng-show="data.date_created">
					<label class='col-sm-2 control-label'>Ngày tạo:</label>
					<div class='col-sm-10 field-label'>{{data.date_created|date:'dd/MM/yyyy HH:mm:ss'}}</div>
				</div>
				<div class='form-group' ng-show="data.ghi_chu">
					<label class='col-sm-2 control-label'>Ghi chú:</label>
					<div class='col-sm-10 field-label'>{{data.ghi_chu}}</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Liên kết</legend>
				<div>
					<stp-link link="data" collection='dmnv' collections-link="lienhe:'ten_lien_he,dien_thoai,email',dmnv:'ten_nv,dia_chi,dien_thoai,email'"></stp-link>
				</div>
			</fieldset>
			</form>
			<br/>
			<file link='data'></file>
			<br/>
			<comment link='data' user='user' title="{{data.ten_nv}}"></comment>

		</uib-tab>
		<uib-tab heading="Công việc">
			<task link='data' collection='dmnv' default-values="id_nv:'{{data._id}}',ten_nv:'{{data.ten_nv}}'"></task>
		</uib-tab>
		<uib-tab heading="Ghi chú">
			<note link='data'></note>
		</uib-tab>
		<uib-tab heading="Vụ việc, công trình">
			<dmdt link='data' collection='dmnv' default-values="id_nv:'{{data._id}}',ten_nv:'{{data.ten_nv}}'"></dmdt>
		</uib-tab>
		<uib-tab heading="Hợp đồng">
			<contract link='data' collection='dmnv' default-values="id_nv:'{{data._id}}',ten_nv:'{{data.ten_nv}}'"></contract>
		</uib-tab>
		<uib-tab heading="Chứng từ">
			<bkct condition="ma_nv:'{{data.ma_nv}}'" run="data.ma_nv"></bkct>
		</uib-tab>
		<uib-tab heading="Lịch sử">
			<history link='data' module='dmnv'></history>
		</uib-tab>
	</uib-tabset></div></div>
</div>
