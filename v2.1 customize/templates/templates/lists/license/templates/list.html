<div class="scrollable">
<div class="scrollable-header"><stplistheader btnimport="show:false" btndelete="show:false"></stplistheader></div>
<div class="row scrollable-content"> <div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<th>Nhà phân phối</th><th>Khách hàng sử dụng</th><th>Địa chỉ</th><th>Số người dùng</th><th>Số đăng ký</th><th>Ngày đăng ký</th><th>Ghi chú</th><th>Còn hoạt động</th><th></th>
		<tr ng-repeat="r in list|limitTo:limitOpts.limit:limitOpts.begin" drag-to-dismiss="delete(r._id,dismissCB)" >
			<td style="word-break: break-all; word-wrap: break-word;width:150px">
				{{r.partner_email}}
			</td>
			<td>
				{{r.ten_kh_sd}}
			</td>
			<td>
				{{r.dia_chi}}
			</td>
			<td>
				{{r.user_number}}
			</td>
			<td  style="word-break: break-all; word-wrap: break-word;width:200px">
				{{r.license}}
			</td>
			<td>
				{{r.date_created|date:'dd/MM/yyyy'}}
			</td>
			<td>
				{{r.description}}
			</td>
			<td class="text-center">
				<input type="checkbox" ng-model='r.active' ng-disabled="true">
			</td>
			<td style='width:150px'>
				<div class='btn-group'>
					<a class='btn btn-success btn-xs' ng-click='edit(r._id)'>Sửa</a>
					<a class='btn btn-danger btn-xs' ng-click='unactive(r)' ng-disabled='!r.active'>Ngừng</a>
					<a class='btn btn-default btn-xs' ng-click='delete(r._id)' ng-show='user.admin'>Xóa</a>
					
				</div>
			</td>
		</tr>
	</table>
	<ng-page></ng-page>
</div>

</div></div>
