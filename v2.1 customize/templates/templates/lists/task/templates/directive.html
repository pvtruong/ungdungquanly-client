<form class='form-horizontal'>
	<div class="form-group">
		<label class="col-sm-2 control-label">Thêm liên kết</label>
		<div class="col-sm-4">
			<input type='text' class='form-control' ng-model='textSearch' typeahead-min-length='3' uib-typeahead="item.title for item in search($viewValue,10)" typeahead-on-select = "getItem($item, $model, $label)">
		</div>
		<div class="col-sm-6 text-right">
			<a class='btn btn-md btn-default' ng-click="add()">Thêm công việc mới</a>
		</div>
	</div>
</div>
<table class ="table table-striped table-bordered">
	<tr><th>Tên công việc</th><th>Mức ưu tiên</th><th>Ngày bắt đầu</th><th>Trạng thái</th><th></th></tr>
	<tr ng-repeat="r in list">
		<td   style='cursor:pointer' ng-click='view(r.obj)'>

				{{ r.obj.ten_cv }}

		</td>
		<td style='cursor:pointer' ng-click='view(r.obj)'>
				<div ng-show='r.obj.priority==1'><span style="color:red; width:20px">!!!</span> Cao</div>
				<div ng-show='r.obj.priority==2'><span style="color:orange; width:20px">!!</span> Trung bình</div>
				<div ng-show='r.obj.priority==3'><span style="color:blue; width:20px">!</span> Thấp</div>
		</td>
		<td   style='cursor:pointer' ng-click='view(r.obj)'>

				{{ r.obj.start_date|date:'dd/MM/yyyy' }}

		</td>

		<td   style='cursor:pointer' ng-click='view(r.obj)'>

				<span ng-show='r.obj.progress==0' class='bg-info'>Chưa thực hiện</span>
				<span ng-show='r.obj.progress==1' class='bg-primary'>Đang thực hiện</span>
				<span ng-show='r.obj.progress==2' class='bg-success'>Hoàn thành</span>
				<span ng-show='r.obj.progress==3' class='bg-danger'>Tạm dừng</span>
				<span ng-show='r.obj.progress==4' class='bg-warning'>Đang chờ</span>

		</td>
		<td   style='width:150px'>
			<div class='btn-group'>
				<a class='btn btn-default btn-xs' ng-click='edit(r.obj)'>Sửa</a>
				<a class='btn btn-danger btn-xs' ng-click='unLink(r)'>xóa liên kết</a>
			</div>
		</td>
	</tr>
</table>
