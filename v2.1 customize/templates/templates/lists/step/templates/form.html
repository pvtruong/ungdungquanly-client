<form-input auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Kiểu bước <span style='color:red'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model='data.step_style'  ng-required="true">
		</div>
		
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên bước <span style='color:red'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='title' class="form-control" ng-model='data.title'  ng-required="true">
		</div>
		
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2">Fontawesome ICON</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model='data.exfields.icon'>
		</div>
		
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Hoạt động</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
