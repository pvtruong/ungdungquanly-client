<div class='container-fluid tab-custom'>
	<div class="scrollable-header"><list-view-header header-title='ten_vt'>
	</list-view-header></div>
	<uib-tabset class="col-sm-12">
		<uib-tab heading='Chi tiết'>
			<form class='form-horizontal'>
			<fieldset>
				<legend>Thông tin chi tiết</legend>

				<div class='form-group'>
					<label class='col-sm-2 control-label'>Mã vật tư:</label>
					<div class='col-sm-10 field-label'>{{data.ma_vt}}</div>
				</div>
				<div class='form-group'>
					<label class='col-sm-2 control-label'>Tên vật tư:</label>
					<div class='col-sm-10 field-label'>{{data.ten_vt}}</div>
				</div>
				<div class='form-group' ng-show="data.gia_ban_le">
					<label class='col-sm-2 control-label'>Giá bán lẻ:</label>
					<div class='col-sm-10 field-label'>{{data.gia_ban_le|number:0}}</div>
				</div>
				<div class='form-group' ng-show="data.mieu_ta">
					<label class='col-sm-2 control-label'>Mô tả:</label>
					<div class='col-sm-10 field-label' parse-html="data.mieu_ta"></div>
				</div>

				<div class='form-group' ng-show="data.date_created">
					<label class='col-sm-2 control-label'>Ngày tạo:</label>
					<div class='col-sm-10 field-label'>{{data.date_created|date:'dd/MM/yyyy HH:mm:ss'}}</div>
				</div>
			</fieldset>
			</form>
			<br/>
			<file link='data'></file>
			<br/>
			<comment link='data' user='user' title="{{data.ten_vt}}"></comment>

		</uib-tab>
		<uib-tab heading="Ghi chú">
			<note link='data'></note>
		</uib-tab>
		<uib-tab heading="Lịch sử">
			<history link='data' module='dmvt'></history>
		</uib-tab>
	</uib-tabset>
</div>
