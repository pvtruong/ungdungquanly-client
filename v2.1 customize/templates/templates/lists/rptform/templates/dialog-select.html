<div class="modal-header">
	<header-dialog-select title="Mẫu"></header-dialog-select>
 </div>
 <div class="modal-body">
	<div class="table-responsive">
		<table  class ="table table-striped table-bordered">
			<tr ng-repeat ="item in items">
				<td  style ='cursor:pointer' ng-click="select(item)">
					{{item.rptform_name}}
				</td>
				<td style="width:50px" class='text-right'>
					<a href='javascript:;' ng-click="quickedit(item)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
					<a href='javascript:;' ng-click="delete(item)" ><i class="fa fa-trash-o" aria-hidden="true"></i></a>
				</td>
				<td class="text-center" style="width:80px">
					<a ng-click="openUrl('kbmpttct',{id_rptform:item._id})"  class="btn btn-xs btn-default">Khai báo CT<a>
				</td>
			</tr>
		</table>
	</div>
 </div>
