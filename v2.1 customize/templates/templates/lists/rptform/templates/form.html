<form-input  auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-md-3">Tên mẫu <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" name ='rptform_name' class="form-control" placeholder='Nhập tên mẫu' ng-model='data.rptform_name' required>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-3">Loại mẫu <span class="required">(*)</span></label>
		<div class="col-md-9">
			<input type="text" class="form-control" placeholder='Nhập loại mẫu' ng-model='data.rptform_type' ng-readonly='true' required>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-offset-3 col-md-9">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>

</form-input-body></form-input>
