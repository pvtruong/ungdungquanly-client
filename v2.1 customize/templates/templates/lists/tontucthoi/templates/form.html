<form-input><form-input-body>
		<div class="form-group">
			<label class="control-label col-sm-2">Đơn vị cơ sở  <span class="required">*</span></label>
			<div class="col-sm-4">
				<ng-selector ng-model='data.ma_dvcs' ng-required='true'
					options ="item._id as item.ten_dvcs for item in items" 
					module='dvcs' fields='_id,ten_dvcs' field-model='_id' field-label='ten_dvcs'></ng-selector>
			</div>
			<label class="control-label col-sm-2">Kho <span class="required">*</span></label>
			<div class ="col-sm-2">
				<ng-typeahead ng-model='data.ten_kho' ng-required='true' 
					module='dmkho' fields='ma_kho,ten_kho' field-model='ten_kho' field-label='ma_kho' label='data.ma_kho' >
				</ng-typeahead>
			</div>
			
			<label class="control-label col-sm-1">Năm <span class="required">*</span></label>
			<div class ="col-sm-1">
				<input type="text" class="form-control" ng-model="data.nam" ng-readonly="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Vật tư  <span class="required">*</span></label>
			<div class ="col-sm-4">
				<ng-typeahead ng-model='data.ten_vt' ng-required='true' 
					module='dmvt' fields='ma_vt,ten_vt' field-model='ten_vt' field-label='ma_vt' label='data.ma_vt' >
				</ng-typeahead>
			</div>
			
			
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Lô</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="data.ma_lo" />
			</div>
			
			<label class="control-label col-sm-2">Hạn sử dụng <span class="required" ng-if="data.ma_lo">*</span></label>
			<div class ="col-sm-4">
				
				<ng-datepicker ng-model='data.han_sd' ng-required="data.ma_lo"></ng-datepicker>
			</div>
		
		</div>
		
		<div class="form-group">
			
			<label class="control-label col-sm-2">Thuộc tính 1</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="data.ma_tt1" />
			</div>
			
			<label class="control-label col-sm-2">Thuộc tính 2</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="data.ma_tt2" />
			</div>
			
			
		</div>
		<div class="form-group">
		
			<label class="control-label col-sm-2">Thuộc tính 3</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="data.ma_tt3" />
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="control-label col-sm-2">Tồn đầu</label>
			<div class="col-sm-4">
				<input  type="text" format="number" class="form-control"  ng-model="data.ton00"/>
			</div>
		
			<label class="control-label col-sm-2">Dư đầu</label>
			<div class="col-sm-4">
				<input  type="text" format="number" class="form-control"  ng-model="data.du00"/>
			</div>
			
		</div>
	</form-input-body></form-input>
