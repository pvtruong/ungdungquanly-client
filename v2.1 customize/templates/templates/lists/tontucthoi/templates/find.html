<div class="modal-header">
	<button type="button" class="close" ng-click ='cancelFind()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   {{getLabel('TIM_DAUKY','Tìm đầu kỳ').text}}
	</h4>
 </div>
 <div class="modal-body">
	<form name="formFind" novalidate class="css-form form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2">Đơn vị cơ sở</label>
			<div class="col-sm-4">
				<ng-selector ng-model='vcondition.ma_dvcs' 
					options ="item._id as item.ten_dvcs for item in items" 
					module='dvcs' fields='_id,ten_dvcs' field-model='_id' field-label='ten_dvcs'></ng-selector>
			</div>
			<label class="control-label col-sm-2">Kho</label>
			<div class ="col-sm-2">
				<ng-typeahead ng-model='ten_kho'
					module='dmkho' fields='ma_kho,ten_kho' field-model='ten_kho' field-label='ma_kho' label='vcondition.ma_kho' >
				</ng-typeahead>
			</div>
			
			<label class="control-label col-sm-1">Năm </label>
			<div class ="col-sm-1">
				<input type="number" class="form-control" ng-model="vcondition.nam" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Vật tư</label>
			<div class ="col-sm-4">
				<ng-typeahead ng-model='vcondition.ten_vt' 
					module='dmvt' fields='ma_vt,ten_vt' field-model='ten_vt' field-label='ma_vt' label='vcondition.ma_vt' >
				</ng-typeahead>
			</div>
			
			<label class="control-label col-sm-2">Lô</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="vcondition.ma_lo" />
			</div>
		</div>
		
		<div class="form-group">
			
			<label class="control-label col-sm-2">Thuộc tính 1</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="vcondition.ma_tt1" />
			</div>
			
			<label class="control-label col-sm-2">Thuộc tính 2</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="vcondition.ma_tt2" />
			</div>
			
			
		</div>
		<div class="form-group">
			
			
			
			<label class="control-label col-sm-2">Thuộc tính 3</label>
			<div class ="col-sm-4">
				<input type="text" class="form-control" ng-model="vcondition.ma_tt3" />
			</div>
		</div>
		
		
		
	</form>
 </div>
 <div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="okFind()" ng-disabled='formFind.$invalid'  ng-disabled="formFind.$invalid">
	   {{getLabel('TIM','Tìm').text}}
	</button>
	<button type="button" class="btn btn-default" ng-click='cancelFind()'>{{getLabel('HUY','Hủy').text}}</button>
 </div>
