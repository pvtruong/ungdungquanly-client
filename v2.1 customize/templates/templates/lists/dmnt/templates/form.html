<form-input  auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã ngoại tệ <span style='color:red' title='Mã ngoại tệ không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ma_nt'  style="text-transform:uppercase" class="form-control" ng-model='data.ma_nt' ng-required='true'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên ngoại tệ <span style='color:red' title='Tên ngoại tệ không được trống'>(*)</span></label>
		<div class="col-sm-10">
			<input type="text" name ='ten_nt' class="form-control" ng-model='data.ten_nt' ng-required='true'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tỷ giá</label>
		<div class="col-sm-10">
			<input type="text" format="number" name ='ty_gia' class="form-control" ng-model='data.ty_gia' ng-required='true'>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
