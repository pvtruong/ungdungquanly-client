<div class="modal-body">
	<div class="container-fluid">
		<form name="form" novalidate class ="form-horizontal" >
			<div class='form-group'>
				<div class='col-sm-3'>
					<label class='control-label'>Số ngày: </label>
				</div>
				<div class='col-sm-9'>
					<input type='text' class='form-control' format='number' ng-model='so_ngay'/>
				</div>
			</div>
			<div class='form-group'>
				<div class='col-sm-12'>
					<a class='btn btn-md btn-primary' ng-click='save()'>Lưu</a>
					<a class='btn btn-md btn-default' ng-click='cancel()'>Hủy</a>
				</div>
			</div>
		</form>
	</div>
</div>
