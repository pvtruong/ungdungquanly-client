<div style="padding:10px">
	<h3>Query commander</h3>

	<div class="row">
		<div class="col-md-2">
			<label>Model <span class="required">(*)</span></label>
		</div>
		<div class="col-md-2">
			<input type="text" ng-model="model" class="form-control" ng-required="true"/>
		</div>
		
		<div class="col-md-2">
			<label>Action <span class="required">(*)</span></label>
		</div>
		<div class="col-md-2">
			<select ng-model="action" class="form-control" ng-required="true">
				<option value="find">Find</option>
				<option value="remove">Remove</option>
			</select>
		</div>
		
		<div class="col-md-2" ng-show='action=="find"'>
			<label>Limit</label>
		</div>
		<div class="col-md-2" ng-show='action=="find"'>
			<input type="number" ng-model="limit" class="form-control"/>
		</div>
	</div>
	<div class="row"  ng-show='action=="find"'>
		<div class="col-md-2">
			<label>Fields</label>
		</div>
		<div class="col-md-10">
			<input type="text" ng-model="fields" class="form-control"/>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<label>Condition</label>
		</div>
		<div class="col-md-10">
			<textarea ng-model="q" class="form-control">
			</textarea>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
			<label></label>
		</div>
		<div class="col-md-2">
			<a href ng-click='run()' class="btn btn-md btn-primary">Run</a>
		</div>
		
	</div>
	<hr/>
	<div class="row">
		<div class="col-md-12" ng-style="{'color':'red'}" ng-show="error">
			{{error}}
		</div>
		<div class="col-md-12 table-responsive" ng-style="{'color':''}" ng-show="result">
			<table class="table" ng-show="cols">
				<tr>
					<th ng-repeat="col in cols">
						{{col}}
					</th>
				</tr>
				<tr ng-repeat="r in result">
					<td ng-repeat="col in cols">
						{{r[col]}}
					</td>
				</tr>
			</table>
			<span ng-show="!cols">{{result}}</span>
		</div>
	</div>

</div>
