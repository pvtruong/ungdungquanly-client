<form-input auto-height="true"><form-input-body>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tài khoản <span style='color:red' title='Tài khoản không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<input type="text" name ='tk'  style="text-transform:uppercase" class="form-control " ng-model='data.tk' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tên tài khoản <span style='color:red' title='Tên tài khoản không được trống'>(*)</span></label>
		<div class ="col-sm-10">
			<input type="text" name ='ten_tk' class="form-control " ng-model='data.ten_tk'  ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tên tài khoản 2</label>
		<div class ="col-sm-10">
			<input type="text" class="form-control " ng-model='data.ten_tk2'>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Ngoại tệ <span style='color:red' title='Ngoại tệ không được trống'>(*)</span></label>
		<div class="col-sm-4">
			<ng-selector
				module='dmnt' fields ='ma_nt,ten_nt' field-model='ma_nt' field-label ='ten_nt'
				ng-model='data.ma_nt' ng-required='true'>
			</ng-selector>
		</div>
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type='checkbox' name ='tk_cn' ng-model='data.tk_cn'/> TK công nợ</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tài khoản mẹ</label>
		<div class="col-sm-4">
			<ng-typeahead
				module ='dmtk' fields ='tk,ten_tk' field-model='tk' field-label='ten_tk'
				ng-model='data.tk_me' label='data.ten_tk_me'>
			</ng-typeahead>
		</div>
		<div class='col-sm-6 field-label'>{{data.ten_tk_me}}</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.tk_cp_yn" /> Yêu cầu nhập mã phí</label>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.tk_dt_yn" /> Yêu cầu nhập vụ việc</label>
			</div>
		</div>


	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.tk_hd_yn" /> Yêu cầu nhập hợp đồng</label>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.tk_nv_yn" /> Yêu cầu nhập nhân viên</label>
			</div>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 text-right">Có giá trị với </label>
		<div class="col-sm-10">
			<label ng-repeat="item in [{v:0,t:'Mọi người'},{v:1,t:'Chỉ người tạo'},{v:2,t:'Những người sau'}]" style="padding-right:10px">
				<input type='radio' ng-model='data.visible_to' name='visible_to' ng-value="item.v"/> {{item.t}}
			</label>
			<ui-select ng-show='data.visible_to==2'  multiple ng-model="data.visible_to_users" theme="bootstrap"  close-on-select="false"  title="Chọn một user">
				 <ui-select-match placeholder="Chọn user..">{{$item.name}}</ui-select-match>
				 <ui-select-choices repeat="person.email as person in members | propsFilter: {name: $select.search, email: $select.search}">

					 <small>
						 {{person.name}}

					 </small>
				 </ui-select-choices>
			 </ui-select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
</form-input-body></form-input>
