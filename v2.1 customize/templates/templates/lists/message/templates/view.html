<div class="container-fluid">
	<h3><a href="#!/notification">{{title}}</a></h3>
	<div class='row'>
		<div>
			<div><img  img-cache ic-src='{{server_url}}{{data.picture_sender}}' style='width:32px;height:32px'  class="img-circle"/> <b>{{data.name_sender}}</b><div>
			<br/>
			<p>{{data.content}}</p>
			<div>{{data.date_created|date:'dd/MM/yyyy hh:mm:ss'}}</div>
		</div>
	</div>
</div>
