<form name="form" novalidate class ="css-form form-horizontal" >
	<div class="form-group">
		<label class="control-label">Người nhận</label>
		<div>
			<input type="email" class="form-control" placeholder='Nhập email của người nhận' ng-model='data.email_receiver' ng-required='true'>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label">Nội dung</label>
		<div>
			<textarea  ng-model="data.content" ng-required='true' class="form-control"></textarea>
		</div>
	</div>
</form>
