<div class="scrollable">
<div class="scrollable-header">
	<stplistheader  btndelete ='show:false' btnimport="show:false">
	</stplistheader>
</div>
<br/>
<div class="scrollable-content" style="padding-left:10px">
<ul class="media-list">
  <li class="media" ng-repeat="r in list|limitTo:limitOpts.limit:limitOpts.begin" drag-to-dismiss="delete(r._id,dismissCB)"  ng-click="chat(r)" style="cursor:pointer">
	<a class="pull-left">
	  <img  img-cache ic-src="{{server_url}}{{r.picture_coll}}"  title ='{{r.name_coll}}' data-holder-rendered="true" style="width: 32px; height: 32px;"  class="img-circle">
	</a>
	<div class="media-body">
	  <h4 class="media-heading">{{r.name_coll}} <span ng-show="r.name_coll!==r.email_coll">({{r.email_coll}})</span></h4>
	  <p ng-style='{"font-weight":!r.latest_message_read?"bold":"normal"}'>
		{{r.latest_message}} 
		<br/>
		<i style="font-size:12px">{{r.latest_message_date|date:'dd/MM/yyyy HH:mm:ss'}}</i>
	  </p> 
	</div>
  </li>
</ul>
</div></div>
