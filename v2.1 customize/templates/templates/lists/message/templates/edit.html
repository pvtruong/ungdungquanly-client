<div style="padding:10px">
	<form name="form" novalidate class ="css-form form-horizontal" >
		<div>
			<div>
				<h3><a ng-click='openProfile(profile.email)'><img  img-cache ic-src='{{server_url}}{{profile.picture}}' style='width:32px;height:32px'  class="img-circle"/> {{profile.name}}</a></h3>
			</div>
			
			<div class="media-list" style="max-height: 450px;margin: 0; overflow-y: auto;padding:10px"  scroll-glue>
				<div class="media"  ng-repeat='r in msgs'>
					<!--logo-->
					<div class='pull-left' ng-show="profile.email==r.email_sender">
						<img  img-cache ic-src='{{server_url}}{{r.picture_sender}}'  style='width:32px;height:32px'  class="img-circle"/>
					</div>
					<div class='pull-right' ng-show="profile.email!=r.email_sender">
						<img  img-cache ic-src='{{server_url}}{{r.picture_sender}}'  style='width:32px;height:32px'  class="img-circle"/>
					</div>
					<!--content-->
					<div class='media-body'>
						
						<uib-alert  class='pull-left' type="info" close="deleteMsg(r._id)" ng-show="profile.email==r.email_sender" style="width:90%">
							{{r.content}}
							<i class='pull-right' style='font-size:10px'>{{r.date_created|date:'dd/MM/yy HH:mm:ss'}}</i>
						</uib-alert>
					
					
						<uib-alert class='pull-right' type="success" close="deleteMsg(r._id)" ng-show="profile.email!=r.email_sender"  style="width:90%">
							{{r.content}}
							<i class='pull-right' style='font-size:10px'>{{r.date_created|date:'dd/MM/yy HH:mm:ss'}}</i>
						</uib-alert>
						
						
						
					</div>
					
				</div>
				
			</div>
			<br/>
			<div class='form-group'>
				<div class='input-group'>
					<input type='text' class='form-control' ng-model='data.content' placeholder="Gửi một tin nhắn"/>
					<span class="input-group-btn">
						<button class='btn btn-primary' ng-click='send()' ng-keyup='enter2send($event)' ng-disabled="!data.content">Gửi</button>
					</span>
				</div>
				
			</div>
		</div>
	</form>
</div>
