<report>
	<report-filter>
		<div class='form-group'>
			<label>{{getLabel('bao_cao_theo','Báo cáo theo').text}}<span class="required">*</span></label>
			<div>
				<ng-selector module="rptobject" fields="ma_obj,ten_obj" field-model="ma_obj" field-label="ten_obj" condition="code_rpt:'ptbitralai'" ng-model='condition.bao_cao_theo' default-values="code_rpt:'ptbitralai'" ng-required="true">
				</ng-selector>
			</div>
		</div>

		<div class='form-group'>
			<label>{{getLabel('tu_ngay','Từ ngày').text}}</label>
			<div>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('den_ngay','Đến ngày').text}}</label>
			<div>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('NHOMKHACHHANG','Nhóm khách hàng').text}}</label>
			<div>
				<ng-selector module="group" fields="_id,group_name" field-model="_id" field-label="group_name" condition="group_type:'CUSTOMER'" ng-model='condition.nh_kh' default-values="group_type:'CUSTOMER'">
				</ng-selector>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('DVCS','Đơn vị cơ sở').text}}</label>
			<div>
				<ng-selector module="dvcs" fields="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs" options="item._id as item.ten_dvcs for item in items" ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>

	</report-filter>
	<report-viewer>
		<div class="table-responsive" id='exportable'>
			<table class='table  table-striped  table-hover'>
				<tr>
					<th>{{getLabel('chi_tieu','Chỉ tiêu').text}}</th>
					<th>{{getLabel('so_luong','Số lượng').text}}</th>
					<th>{{getLabel('gia_tri','Giá trị').text}}</th>
					<th>{{getLabel('ty_trong','Tỷ trọng(%)').text}}</th>
				</tr>
				<tr ng-repeat='r in data' ng-class="r.bold?'cbold':'cnormal'">

					<td>
						{{::r.chi_tieu}}
					</td>
					<td>
						{{::r.sl_nhap}}
					</td>
					<td>
						{{::r.tien_tl|number:0}}
					</td>
					<td>
						{{::r.ty_trong|number:2}}
					</td>

				</tr>
			</table>
		</div>
	</report-viewer>
</report>
