<report kbm='kbmtkgtgt'>
	<report-filter>
		<div class='form-group'>
			<label>Từ tháng</label>
			<div>
				<input type="text" class="form-control" ng-model='condition.tu_thang' ng-required='true'>
			</div>
		</div>
		<div class='form-group'>
			<label>Đến tháng</label>
			<div>
				<input type="text" class="form-control" ng-model='condition.den_thang' ng-required='true'>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('NAM','Năm').text}}</label>
			<div>
				<input type="text" class="form-control" ng-model='condition.nam' ng-required='true'>
			</div>
		</div>

		<div class='form-group'>
			<label>{{getLabel('DVCS','Đơn vị cơ sở').text}}</label>
			<div>
				<ng-selector module="dvcs" fields="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs" options="item._id as item.ten_dvcs for item in items" ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
	</report-filter>
	<report-viewer>
		<div class="table-responsive">
			<table class='table  table-striped  table-hover' id='exportable'>
				<tr>
					<th>STT</th>
					<th>{{getLabel('chi_tieu','Chỉ tiêu').text}}</th>
					<th>{{getLabel('ma_so','Mã số').text}}</th>
					<th>Doanh số</th>
					<th>Thuế</th>
				</tr>
				<tr ng-repeat='r in data' ng-class="r.bold?'cbold':'cnormal'">
					<td>
						{{::r.stt_in}}
					</td>
					<td>
						{{::lang=="EN" && r.chi_tieu2?r.chi_tieu2:r.chi_tieu}}
					</td>
					<td>
						{{::r.ma_so}}
					</td>
					<td>
						{{::r.t_tien|number:0}}
					</td>
					<td>
						{{::r.t_thue|number:0}}
					</td>
				</tr>
			</table>
		</div>
	</report-viewer>
</report>
