<report>
	<report-filter>
		<div class='form-group'>
			<label>{{getLabel('tu_ngay','Từ ngày').text}}
							<span class="required">*</span></label>
			<div>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>

			<label>{{getLabel('den_ngay','Đến ngày').text}}
							<span class="required">*</span></label>
			<div>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('tk','Tài khoản').text}}
							<span class="required">*</span></label>
			<div>
				<ng-typeahead module='dmtk' fields='tk,ten_tk' field-model='tk' field-label='ten_tk' ng-model='condition.tk' label='condition.ten_tk' ng-required='true'></ng-typeahead>
			</div>
			<div>{{condition.ten_tk}}</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('vu_viec','Vụ việc, dự án').text}}
							<span class="required">*</span></label>
			<div>
				<ng-typeahead module="dmdt" fields="ma_dt,ten_dt" field-model="ten_dt" field-label="ma_dt" ng-model='condition.ten_dt' label="condition.ma_dt" ng-required='true'></ng-typeahead>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('DVCS','Đơn vị cơ sở').text}}</label>
			<div>
				<ng-selector module="dvcs" fields="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs" options="item._id as item.ten_dvcs for item in items" ng-model='condition.ma_dvcs' empty-yn='true'></ng-selector>
			</div>
		</div>

	</report-filter>

	<report-viewer>
		<div class="table-responsive" id='exportable'>
			<react-t-table data="data" structure-code="{{rptId}}" sortable="true" on-cell-click="viewVoucher($row.ma_ct,$row.id_ct)"></react-t-table>
		</div>
	</report-viewer>
</report>
