<report>
	<report-filter>
		<div class='form-group'>
			<label>{{getLabel('tu_ngay','Từ ngày').text}}</label>
			<div>
				<ng-datepicker ng-model='condition.tu_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('den_ngay','Đến ngày').text}}</label>
			<div>
				<ng-datepicker ng-model='condition.den_ngay' ng-required='true'></ng-datepicker>
			</div>
		</div>

		<div class="form-group">
			<label>{{getLabel('nha_vien','Nhân viên').text}}</label>
			<select ng-model="data.user_created" ng-options="r.email as r.name for r in members" class="form-control">
					<option value="">{{getLabel('tat_ca','Tất cả').text}}</option>
				</select>
		</div>
		<div class='form-group'>
			<label>{{getLabel('kho','Kho').text}}</label>
			<div>
				<ng-selector module="dmkho" fields="ma_kho,ten_kho" field-model="ma_kho" field-label="ten_kho" ng-model='condition.ma_kho' empty-yn='true'>
				</ng-selector>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('DVCS','Đơn vị cơ sở').text}}</label>
			<div>
				<ng-selector module="dvcs" fields="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs" options="item._id as item.ten_dvcs for item in items" ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>
		</div>

	</report-filter>

	<report-viewer>
		<div class="table-responsive" id='exportable'>
			<react-t-table structure-code='{{rptId}}' data="data" on-cell-click="drilldown($row)"></react-t-table>
		</div>
	</report-viewer>
</report>
