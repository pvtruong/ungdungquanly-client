<report>
	<report-filter>
		<div class="form-group">
			<label>Nhóm kế hoạch </label>
			<div>
				<ng-selector ng-model='condition.group_id' label='group_name' module='group' fields='_id,group_name' field-model='_id' field-label='group_name' condition="group_type:'KEHOACH'" default-values="group_type:'KEHOACH'"></ng-selector>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('nam','Năm').text}} <span class="required">*</span></label>
			<div>
				<input type="text" format="number" class="form-control" ng-model="condition.nam" ng-required="true" min='1990' max="2999" />
			</div>


		</div>
		<div class='form-group'>

			<label>{{getLabel('tu_thang','Từ tháng').text}} <span class="required">*</span></label>
			<div>
				<input type="text" format="number" class="form-control" ng-model="condition.tu_thang" ng-required="true" min='1' max="12" />
			</div>
		</div>

		<div class='form-group'>

			<label>{{getLabel('den_thang','Đến tháng').text}} <span class="required">*</span></label>
			<div>
				<input type="text" format="number" class="form-control" ng-model="condition.den_thang" ng-required="true" min='1' max="12" />
			</div>
		</div>


		<div class='form-group'>
			<label>{{getLabel('kho','Kho/cửa hàng').text}}</label>
			<div>
				<ng-typeahead module="dmkho" fields="ma_kho,ten_kho" field-model="ten_kho" field-label="ma_kho" ng-model='condition.ten_kho' label="condition.ma_kho">
				</ng-typeahead>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('nhan_vien','Nhân viên').text}}</label>
			<div>
				<ng-typeahead module="dmnv" fields="ma_nv,ten_nv" field-model="ten_nv" field-label="ma_nv" ng-model='condition.ten_nv' label="condition.ma_nv">
				</ng-typeahead>
			</div>
		</div>

		<div class='form-group'>
			<label>{{getLabel('bo_phan','Bộ phận').text}}</label>
			<div>
				<ng-typeahead module="dmbp" fields="ma_bp,ten_bp" field-model="ten_bp" field-label="ma_bp" ng-model='condition.ten_bp' label="condition.ma_bp">
				</ng-typeahead>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('vu_viec','Vụ việc/dự án').text}}</label>
			<div>
				<ng-typeahead module="dmdt" fields="ma_dt,ten_dt" field-model="ten_dt" field-label="ma_dt" ng-model='condition.ten_dt' label="condition.ma_dt">
				</ng-typeahead>
			</div>
		</div>
		<div class='form-group'>
			<label>{{getLabel('DVCS','Đơn vị cơ sở').text}}</label>
			<div>
				<ng-selector module="dvcs" fields="_id,ten_dvcs" field-model="_id" field-label="ten_dvcs" options="item._id as item.ten_dvcs for item in items" ng-model='condition.ma_dvcs' empty-yn='true'>
				</ng-selector>
			</div>

		</div>
	</report-filter>
	<report-viewer>
		<uib-tabset>
			<uib-tab heading="{{getLabel('Dữ liệu','Dữ liệu').text}}">
				<sosanhkhvatt-view></sosanhkhvatt-view>
			</uib-tab>
			<uib-tab heading="{{getLabel('PIVOT','Báo cáo').text}}">
				<pivot-report id="rptId" sum-fields="['Kế hoạch','Thực tế','Chênh lệch']" data='data_pivot' rows="['Năm','Tháng','Kho/cửa hàng','Nhân viên']">
				</pivot-report>
			</uib-tab>
		</uib-tabset>
	</report-viewer>
</report>
