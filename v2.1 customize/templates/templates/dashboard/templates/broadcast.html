<div class="modal-header">
	<button type="button" class="close" ng-click ='dismiss()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="findModalLabel">
	   Phát thông báo cho tất cả người sử dụng
	</h4>
 </div>
 <div class="modal-body">

	<div class="form-group">
		<input type="text" class="form-control" ng-model="msg.title" placeholder="Tiêu đề"/>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="msg.to" placeholder="Email người nhận" title="Nếu không nhập field này thì sẽ gửi tới tất cả"/>
	</div>
	<div class="form-group">
		<textarea ui-tinymce="tinymceOptions" ng-model="msg.message" placeholder="Nội dung"></textarea>
	</div>

 </div>
 <div class="modal-footer">
	 <button type="button" class="btn btn-primary" ng-click='send()' ng-disabled="!msg.message || !msg.title">Gửi</button>
		<button type="button" class="btn btn-default" ng-click='dismiss()'>Hủy</button>
 </div>
